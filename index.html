<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Financeiro ‚Ä¢ Sistema Completo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#12375A;
  --azul-escuro:#0D2A44;
  --azul-gradiente:linear-gradient(180deg,#1F4E78,#12375A);
  --defrade:rgba(255,255,255,0.10);
  --bg:#e8edf3;
  --card:#ffffff;
  --radius:20px;
  --shadow:0 8px 28px rgba(0,0,0,0.25);
  --texto:#FFF;
}

/* ========================= GERAL ========================= */
html, body{
  height:100%;
  margin:0;
  overflow:hidden !important;
  font-family: Arial, sans-serif;
  background:var(--bg);
}

body{
  display:flex;
}

/* ========================= ANIMA√á√ÉO DE IN√çCIO ========================= */
#splash{
  position:fixed;
  inset:0;
  background:var(--azul);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:5000;
  animation:fadeOut 1.2s ease forwards;
  animation-delay:1.4s;
}

#splash h1{
  color:white;
  font-size:48px;
  opacity:0;
  animation:fadeInUp .8s ease forwards;
}

@keyframes fadeInUp{
  from{opacity:0; transform:translateY(15px);}
  to{opacity:1; transform:translateY(0);}
}

@keyframes fadeOut{
  to{opacity:0; pointer-events:none;}
}

/* ========================= BOT√ÉO HAMB√öRGUER ========================= */
#toggleSidebar{
  position:fixed;
  top:20px;
  left:20px;
  width:45px;
  height:45px;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(4px);
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  cursor:pointer;
  z-index:3000;
  transition:0.25s;
}
#toggleSidebar:hover{ background:rgba(0,0,0,0.35); }

.hamburger{
  width:24px;
  height:3px;
  background:white;
  position:relative;
}
.hamburger::before,
.hamburger::after{
  content:"";
  width:24px;
  height:3px;
  background:white;
  position:absolute;
  left:0;
  transition:.3s;
}
.hamburger::before{ top:-8px; }
.hamburger::after{ top:8px; }

/* ========================= SIDEBAR ========================= */
#sidebar{
  width:260px;
  background:var(--azul-gradiente);
  color:white;
  padding-top:70px;
  display:flex;
  flex-direction:column;
  box-shadow:0 0 25px rgba(0,0,0,0.35);

  border-top-right-radius:20px;
  border-bottom-right-radius:20px;

  overflow:hidden;
  position:relative;
}

/* faixa de luz */
#sidebar::before{
  content:"";
  position:absolute;
  top:0;
  right:0;
  width:8px;
  height:100%;
  background:var(--defrade);
  box-shadow:-3px 0 12px rgba(0,0,0,0.35);
}

#sidebar h1{
  text-align:center;
  margin-bottom:35px;
  font-size:26px;
  font-weight:700;
  letter-spacing:1px;
  text-shadow:0 2px 3px rgba(0,0,0,0.3);
}

/* ========================= MENU ========================= */
.menu-btn{
  padding:18px 25px;
  color:white;
  display:flex;
  align-items:center;
  gap:14px;
  text-decoration:none;
  font-size:18px;
  border-bottom:1px solid rgba(255,255,255,0.08);
  transition:0.2s;
  background:rgba(255,255,255,0.01);
  position:relative;
}

.menu-btn:hover{
  background:var(--azul-escuro);
  padding-left:35px;
  filter:brightness(1.15);
}

/* ========================= MODO FECHADO ========================= */
#sidebar.fechado{
  width:70px;
}

#sidebar.fechado::before{
  opacity:0;
}

#sidebar.fechado h1{
  opacity:0;
  transform:scale(.7);
}

#sidebar.fechado .menu-texto{
  display:none !important;
}

/* Centralizar emojis */
#sidebar.fechado .menu-btn{
  justify-content:center;
  padding-left:0 !important;
  text-align:center;
}

/* Seta lateral no hover */
#sidebar.fechado .menu-btn:hover::after{
  content:"‚û§";
  position:absolute;
  right:-18px;
  top:50%;
  transform:translateY(-50%);
  font-size:18px;
  color:white;
  opacity:0.9;
}

/* Evita mover no hover */
#sidebar.fechado .menu-btn:hover{
  padding-left:0 !important;
}

/* ========================= CONTE√öDO ========================= */
#conteudo{
  flex:1;
  background:#d8e0e9;
  overflow:hidden !important;
  height:100%;

  /* Curvatura alinhada √† sidebar */
  border-top-left-radius:22px;
  border-bottom-left-radius:22px;
  margin-left:-22px;
  padding-left:22px;

  box-shadow:inset 5px 0 12px rgba(0,0,0,0.08);
}

#frame{
  width:100%;
  height:100%;
  border:0;
  overflow:hidden !important;
}
</style>
</head>

<body>

<!-- ANIMA√á√ÉO DE IN√çCIO -->
<div id="splash">
  <h1>Financeiro</h1>
</div>

<!-- BOT√ÉO DE EXPANDIR / RECOLHER -->
<div id="toggleSidebar" onclick="toggleMenu()">
  <div class="hamburger"></div>
</div>

<!-- SIDEBAR -->
<div id="sidebar">
  <h1>FINANCEIRO</h1>

  <a class="menu-btn" onclick="carregar('home.html')">
    <span class="menu-icone">üè†</span>
    <span class="menu-texto">In√≠cio</span>
  </a>

  <a class="menu-btn" onclick="carregar('cadastros.html')">
    <span class="menu-icone">üóÉÔ∏è</span>
    <span class="menu-texto">Cadastros</span>
  </a>

  <a class="menu-btn" onclick="carregar('lancamentos.html')">
    <span class="menu-icone">üì§</span>
    <span class="menu-texto">Lan√ßamentos</span>
  </a>

  <a class="menu-btn" onclick="carregar('fluxo.html')">
    <span class="menu-icone">üìà</span>
    <span class="menu-texto">Fluxo de Caixa</span>
  </a>

  <a class="menu-btn" onclick="carregar('dashboard.html')">
    <span class="menu-icone">üìä</span>
    <span class="menu-texto">Dashboard</span>
  </a>

  <span class="menu-icone">‚öôÔ∏è</span>
  <span class="menu-texto">Ajustes</span>
</a>
-->

</div>

<!-- √ÅREA QUE RECEBE AS P√ÅGINAS -->
<div id="conteudo">
  <iframe id="frame" src="home.html"></iframe>
</div>

<script>
/* ================= CARREGAR P√ÅGINAS ================= */
function carregar(pagina){
  document.getElementById("frame").src = pagina;
}

/* ================= MENU RECOLH√çVEL ================= */
let sidebarAberto = false;

function toggleMenu(){
  sidebarAberto = !sidebarAberto;
  document.getElementById("sidebar").classList.toggle("fechado");
  salvarEstado();
}

function salvarEstado(){
  localStorage.setItem("sidebarEstado", sidebarAberto ? "aberto" : "fechado");
}

function carregarEstado(){
  const estado = localStorage.getItem("sidebarEstado");
  if(estado === "aberto"){
    sidebarAberto = true;
  } else {
    sidebarAberto = false;
    document.getElementById("sidebar").classList.add("fechado");
  }
}
carregarEstado();
</script>

</body>
</html>

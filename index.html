<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Financeiro ‚Ä¢ Sistema Completo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:14px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --texto:#222;
}

/* ========================= GERAL ========================= */
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:var(--bg);
  display:flex;
  height:100vh;
  overflow:hidden;
}

/* ========================= SPLASH ANIMATION ========================= */
#splash{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:42px;
  color:var(--azul);
  font-weight:bold;
  z-index:9999;
  animation:fadeOut .9s ease forwards;
  animation-delay:.8s;
}

@keyframes fadeOut{
  from{opacity:1;}
  to{opacity:0; visibility:hidden;}
}

#splash span{
  display:inline-block;
  animation:float 1.8s infinite ease-in-out;
}

@keyframes float{
  0%{transform:translateY(0);}
  50%{transform:translateY(-8px);}
  100%{transform:translateY(0);}
}

/* ========================= SIDEBAR ========================= */

#sidebar{
  position:relative;
  width:260px;
  background:var(--azul);
  color:white;
  padding-top:25px;
  display:flex;
  flex-direction:column;
  box-shadow:0 0 20px rgba(0,0,0,0.3);
  transition:width .25s;
  overflow:hidden;
}

#sidebar.min{
  width:70px;
}

/* Bot√£o hamburguer */
#toggleMenu{
  position:absolute;
  top:15px;
  right:-20px;
  background:var(--azul);
  width:42px;
  height:42px;
  border-radius:8px;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  color:white;
  font-size:22px;
  box-shadow:var(--shadow);
  z-index:10;
}

/* T√≠tulo / some quando recolhido */
#sidebar h1{
  text-align:center;
  margin-bottom:35px;
  font-size:24px;
  transition:.25s;
}
#sidebar.min h1{
  opacity:0;
  pointer-events:none;
}

/* LINKS DO MENU */
.menu-btn{
  padding:18px 25px;
  color:white;
  text-decoration:none;
  font-size:18px;
  border-bottom:1px solid rgba(255,255,255,0.15);
  display:flex;
  gap:12px;
  align-items:center;
  transition:0.2s;
}
.menu-btn:hover{
  background:var(--azul-escuro);
  padding-left:35px;
}

/* O texto some quando fechado */
.menu-text{
  transition:.2s;
  white-space:nowrap;
}
#sidebar.min .menu-text{
  opacity:0;
  width:0;
  overflow:hidden;
}

/* ========================= CONTE√öDO ========================= */

#conteudo{
  flex:1;
  overflow-y:auto;
  background:var(--bg);
}

#frame{
  width:100%;
  height:100%;
  border:0;
}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
  <span>F</span><span>I</span><span>N</span><span>A</span><span>N</span><span>C</span><span>E</span><span>I</span><span>R</span><span>O</span>
</div>

<!-- SIDEBAR -->
<div id="sidebar">

  <!-- Bot√£o hamburguer -->
  <div id="toggleMenu">‚ò∞</div>

  <h1>FINANCEIRO</h1>

  <a class="menu-btn" onclick="carregar('home.html')">üè† <span class="menu-text">In√≠cio</span></a>
  <a class="menu-btn" onclick="carregar('cadastros.html')">üìã <span class="menu-text">Cadastros</span></a>
  <a class="menu-btn" onclick="carregar('lancamentos.html')">üí∏ <span class="menu-text">Lan√ßamentos</span></a>
  <a class="menu-btn" onclick="carregar('fluxo.html')">üìà <span class="menu-text">Fluxo de Caixa</span></a>
  <a class="menu-btn" onclick="carregar('dashboard.html')">üìä <span class="menu-text">Dashboard</span></a>
  <a class="menu-btn" onclick="carregar('historico.html')">üìú <span class="menu-text">Hist√≥rico</span></a>

</div>

<!-- CONTE√öDO -->
<div id="conteudo">
  <iframe id="frame" src="home.html"></iframe>
</div>

<script>
/* Abrir p√°ginas */
function carregar(pagina){
  document.getElementById("frame").src = pagina;
}

/* Controla abrir/fechar menu */
const sidebar = document.getElementById("sidebar");
const toggleBtn = document.getElementById("toggleMenu");

/* L√™ o estado salvo */
if(localStorage.getItem("sidebar") === "min"){
  sidebar.classList.add("min");
}

/* Alterna o estado */
toggleBtn.onclick = ()=>{
  sidebar.classList.toggle("min");

  localStorage.setItem("sidebar",
    sidebar.classList.contains("min") ? "min" : "max"
  );
};
</script>

</body>
</html>

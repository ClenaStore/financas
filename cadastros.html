<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastros</title>

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --verde:#2ECC71;
  --vermelho:#E74C3C;
  --bg:#f4f6f9;
  --branco:#ffffff;
  --shadow:0 4px 12px rgba(0,0,0,0.15);
  --radius:12px;
}

/* ---------- GERAL ---------- */
body{
  margin:0;
  padding:25px;
  font-family: Arial, sans-serif;
  background:var(--bg);
}

h1{
  font-size:32px;
  color:var(--azul);
  margin-bottom:20px;
}

/* tabela */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}

thead{
  background:var(--azul);
  color:white;
}

th, td{
  padding:14px;
  text-align:left;
  font-size:16px;
}

tbody tr:nth-child(even){
  background:#f0f4ff;
}

.btn{
  padding:10px 16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:15px;
  color:white;
  transition:0.2s;
}
.btn:hover{
  opacity:0.8;
}

.btn-green{ background:var(--verde); }
.btn-red{ background:var(--vermelho); }
.btn-blue{ background:var(--azul); }

/* modal bg */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(2px);
}

/* modal */
#modal{
  width:380px;
  background:white;
  border-radius:var(--radius);
  padding:25px;
  box-shadow:var(--shadow);
  animation:pop 0.25s ease;
}
@keyframes pop{
  from{ transform:scale(.8); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

.modal-title{
  font-size:22px;
  font-weight:bold;
  margin-bottom:15px;
  color:var(--azul);
}

input, select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:15px;
}

#loading{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(255,255,255,0.8);
  font-size:22px;
  font-weight:bold;
  color:#333;
  align-items:center;
  justify-content:center;
  z-index:99;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h1>Cadastros</h1>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Cadastro</button>

<br><br>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<!-- Modal -->
<div id="modal-bg">
  <div id="modal">
    <div class="modal-title" id="tituloModal">Novo Cadastro</div>

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <button class="btn" id="btnReceita" style="flex:1; background:var(--verde);" onclick="setTipo('Receita')">Receita</button>
      <button class="btn" id="btnDespesa" style="flex:1; background:var(--vermelho);" onclick="setTipo('Despesa')">Despesa</button>
    </div>

    <input id="categoria" list="listaCategorias" placeholder="Categoria">
    <datalist id="listaCategorias"></datalist>

    <input id="subcategoria" list="listaSub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-red" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let tipoAtual = "";
let editID = null;

/* --------------------- MODAL ---------------------- */

function abrirModal(id=null, t="", c="", s=""){
  editID = id;
  document.getElementById("tituloModal").innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  tipoAtual = t;
  document.getElementById("categoria").value = c;
  document.getElementById("subcategoria").value = s;

  highlightTipo();

  document.getElementById("modal-bg").style.display="flex";
}

function fecharModal(){
  document.getElementById("modal-bg").style.display="none";
}

/* tipo buttons */
function setTipo(t){
  tipoAtual = t;
  highlightTipo();
}

function highlightTipo(){
  document.getElementById("btnReceita").style.opacity = tipoAtual==="Receita" ? "1" : ".5";
  document.getElementById("btnDespesa").style.opacity = tipoAtual==="Despesa" ? "1" : ".5";
}

/* --------------------- LISTAR ---------------------- */
async function carregar(){
  mostrarLoad(true);
  try{
    let r = await fetch(API+"?action=listCadastros");
    let dados = await r.json();

    let tab = "";
    dados.forEach(l => {
      tab += `
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>
          <button class="btn btn-blue" onclick="abrirModal('${l[0]}','${l[1]}','${l[2]}','${l[3]}')">Editar</button>
          <button class="btn btn-red" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>`;
    });

    document.getElementById("tabela").innerHTML = tab;

    preencherAuto(dados);

  }catch(e){
    alert("Erro ao carregar: "+e);
  }
  mostrarLoad(false);
}

function preencherAuto(dados){
  let cats=new Set(), subs=new Set();

  dados.forEach(l=>{
    if(l[2]) cats.add(l[2]);
    if(l[3]) subs.add(l[3]);
  });

  document.getElementById("listaCategorias").innerHTML =
    [...cats].map(c=>`<option value="${c}">`).join("");

  document.getElementById("listaSub").innerHTML =
    [...subs].map(s=>`<option value="${s}">`).join("");
}

/* --------------------- SALVAR ---------------------- */
async function salvar(){
  if(!tipoAtual){ alert("Escolha RECEITA ou DESPESA."); return; }

  let cat = document.getElementById("categoria").value.trim();
  let sub = document.getElementById("subcategoria").value.trim();
  if(!cat){ alert("Informe a categoria."); return; }

  mostrarLoad(true);

  let url = editID
    ? `${API}?action=editCadastro&id=${editID}&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`
    : `${API}?action=createCadastro&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`;

  await fetch(url);
  fecharModal();
  carregar();
}

/* ---------------------- EXCLUIR ---------------------- */
async function excluir(id){
  if(!confirm("Excluir cadastro?")) return;
  mostrarLoad(true);
  await fetch(API+"?action=deleteCadastro&id="+id);
  carregar();
}

/* ---------------------- LOADING ---------------------- */
function mostrarLoad(s){
  document.getElementById("loading").style.display = s ? "flex" : "none";
}

carregar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --verde:#2ECC71;
  --vermelho:#E74C3C;
  --green-soft:#eafaf1;
  --red-soft:#fdecea;
  --bg:#f4f6f9;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
  --radius:12px;
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
}

h1{
  margin-bottom:18px;
  color:var(--azul);
  font-size:32px;
}

/* BOTÕES */
.btn{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:15px;
  cursor:pointer;
  transition:.2s;
}
.btn-gray{ background:#999; }
.btn-green{ background:var(--verde); }
.btn-red{ background:var(--vermelho); }
.btn-blue{ background:var(--azul); }

/* TABELA */
table{
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:12px;
  margin-top:15px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th{
  background:var(--azul);
  color:white;
  text-align:left;
  padding:13px;
  font-size:16px;
}
td{
  padding:12px;
  border-bottom:1px solid #e4e4e4;
  font-size:15px;
}
tr.receita-row { background:var(--green-soft); }
tr.despesa-row { background:var(--red-soft); }

/* MODAL */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  backdrop-filter:blur(3px);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:1000;
}

#modal{
  width:400px;
  background:white;
  padding:25px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:pop .25s ease;
}

@keyframes pop{
  from{ transform:scale(0.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* Loading */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:var(--azul);
  padding:12px 20px;
  border-radius:10px;
  color:white;
  font-size:16px;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:2000;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* TIPO BOTÕES MODAL */
#btnReceita, #btnDespesa{
  opacity:.4;
}
.selTipo{
  opacity:1 !important;
  box-shadow:0 0 8px #0003;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h1>Cadastros</h1>

<button class="btn btn-gray" onclick="abrirModal()">+ Novo Cadastro</button>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<!-- MODAL -->
<div id="modal-bg">
  <div id="modal">
    <h2 id="tituloModal" style="margin-top:0;color:var(--azul)">Novo Cadastro</h2>

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <button class="btn btn-gray" id="btnReceita" style="flex:1" onclick="setTipo('Receita')">Receita</button>
      <button class="btn btn-gray" id="btnDespesa" style="flex:1" onclick="setTipo('Despesa')">Despesa</button>
    </div>

    <input id="categoria" list="listCats" placeholder="Categoria" autocomplete="off">
    <datalist id="listCats"></datalist>

    <input id="subcategoria" list="listSubs" placeholder="Subcategoria" autocomplete="off">
    <datalist id="listSubs"></datalist>

    <button class="btn btn-gray" onclick="salvar()" style="width:100%">Salvar</button>
    <button class="btn btn-gray" onclick="fecharModal()" style="width:100%;margin-top:8px;">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let tipoAtual = "";
let editID = null;

/* ====== LOADING ====== */
function load(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* ====== TIPO ====== */
function setTipo(t){
  tipoAtual = t;

  btnReceita.classList.remove("selTipo");
  btnDespesa.classList.remove("selTipo");

  if(t === "Receita") btnReceita.classList.add("selTipo");
  else btnDespesa.classList.add("selTipo");
}

/* ====== ABRIR MODAL ====== */
function abrirModal(id=null,t="",c="",s=""){
  editID = id;
  tipoAtual = t;

  categoria.value = c;
  subcategoria.value = s;

  btnReceita.classList.remove("selTipo");
  btnDespesa.classList.remove("selTipo");

  if(t==="Receita") btnReceita.classList.add("selTipo");
  if(t==="Despesa") btnDespesa.classList.add("selTipo");

  tituloModal.innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  document.getElementById("modal-bg").style.display="flex";
}

/* ====== FECHAR MODAL ====== */
function fecharModal(){
  document.getElementById("modal-bg").style.display="none";
}

/* ====== CARREGAR TABELA ====== */
async function carregar(){
  load(true);

  let r = await fetch(API+"?action=listCadastros");
  let dados = await r.json();

  let html = "";

  dados.forEach(l=>{
    const tipo = l[1];
    const classe = tipo === "Receita" ? "receita-row" : "despesa-row";

    html += `
      <tr class="${classe}">
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>
          <button class="btn btn-gray" onclick="abrirModal('${l[0]}','${l[1]}','${l[2]}','${l[3]}')">Editar</button>
          <button class="btn btn-gray" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>
    `;
  });

  document.getElementById("tabela").innerHTML = html;

  preencherListas(dados);
  load(false);
}

/* ====== AUTO LISTS ====== */
function preencherListas(dados){
  let cats = new Set();
  let subs = new Set();

  dados.forEach(l=>{
    if(l[2]) cats.add(l[2]);
    if(l[3]) subs.add(l[3]);
  });

  listCats.innerHTML = [...cats].map(v=>`<option value="${v}">`).join("");
  listSubs.innerHTML = [...subs].map(v=>`<option value="${v}">`).join("");
}

/* ====== SALVAR ====== */
async function salvar(){
  if(!tipoAtual){ alert("Escolha Receita ou Despesa."); return; }

  let cat = categoria.value.trim();
  let sub = subcategoria.value.trim();

  if(!cat){ alert("Informe a categoria."); return; }

  load(true);

  let url = editID
    ? `${API}?action=editCadastro&id=${editID}&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`
    : `${API}?action=createCadastro&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`;

  await fetch(url);

  fecharModal();
  carregar();
}

/* ====== EXCLUIR ====== */
async function excluir(id){
  if(!confirm("Excluir este cadastro?")) return;
  load(true);
  await fetch(API+"?action=deleteCadastro&id="+id);
  carregar();
}

/* START */
carregar();
</script>

</body>
</html>

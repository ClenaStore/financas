<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --texto:#222;
  --green:#28a745;
  --red:#d62828;
}

/* AREA GERAL */
body{
  margin:0;
  font-family: Arial;
  background:var(--bg);
  padding:30px;
  color:var(--texto);
}

h2{
  font-size:32px;
  margin-bottom:20px;
  color:var(--azul);
}

.btn{
  padding:12px 22px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
}

.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
}

th{
  background:var(--azul-escuro);
  color:white;
  padding:12px;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #ddd;
}

/* LOADING */
#loading{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:30px;
  z-index:9999;
}

/* ALERTAS */
.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  font-size:17px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2e7d32; }

/* MODAL */
.modal-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:white;
  width:420px;
  padding:25px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.modal h3{
  margin-top:0;
  color:var(--azul);
}
input, select{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  margin-bottom:15px;
}

.btn-full{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
}

.btn-cancel{
  background:#7d7d7d;
}
</style>
</head>

<body>

<h2>Cadastros</h2>

<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Cadastro</button>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<div id="loading">Carregando...</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3 id="modal-titulo">Novo Cadastro</h3>

    <div style="display:flex; gap:10px; margin-bottom:15px;">
      <button class="btn btn-green" style="flex:1;" onclick="setTipo('Receita')">Receita</button>
      <button class="btn btn-red" style="flex:1;" onclick="setTipo('Despesa')">Despesa</button>
    </div>

    <input id="m-tipo" type="hidden">

    <select id="m-cat"></select>
    <input id="m-cat-novo" placeholder="Ou digite nova categoria">

    <select id="m-sub"></select>
    <input id="m-sub-novo" placeholder="Ou digite nova subcategoria">

    <button class="btn-full btn-green" onclick="salvarCadastro()">Salvar</button>
    <button class="btn-full btn-cancel" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

/* ================= LOADING ================= */
function loading(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* ================= ALERTAS ================= */
function erro(msg){
  document.getElementById("msg").innerHTML = `<div class='alert alert-erro'>❌ ${msg}</div>`;
}
function ok(msg){
  document.getElementById("msg").innerHTML = `<div class='alert alert-ok'>✔ ${msg}</div>`;
}

/* ================= MODAL ================= */
function abrirModal(id=null, t="", c="", s=""){
  editandoID = id;

  document.getElementById("m-tipo").value = t;
  document.getElementById("m-cat-novo").value = "";
  document.getElementById("m-sub-novo").value = "";

  document.getElementById("modal-titulo").innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  document.getElementById("modal").style.display = "flex";
}
function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

/* ================= SETAR TIPO ================= */
function setTipo(t){
  document.getElementById("m-tipo").value = t;
}

/* ================= LISTAR ================= */
async function listar(){
  loading(true);
  try{
    let r = await fetch(`${API}?action=listCadastros`);
    let dados = await r.json();

    if(!Array.isArray(dados)){
      dados = [];
    }

    renderizar(dados);

    carregarCategorias(dados);
    carregarSubcategorias(dados);

  }catch(e){
    erro("Erro ao carregar: " + e.message);
  }
  loading(false);
}

/* ================= CARREGAR CATEGORIAS ================= */
function carregarCategorias(dados){
  let select = document.getElementById("m-cat");
  select.innerHTML = "";

  let cats = [...new Set(dados.map(a=>a[2]))];

  cats.forEach(c=>{
    if(c) select.innerHTML += `<option value="${c}">${c}</option>`;
  });

  select.innerHTML = `<option value="">Selecione ou digite abaixo</option>` + select.innerHTML;
}

/* ================= CARREGAR SUBCATEGORIAS ================= */
function carregarSubcategorias(dados){
  let select = document.getElementById("m-sub");
  select.innerHTML = "";

  let subs = [...new Set(dados.map(a=>a[3]))];

  subs.forEach(s=>{
    if(s) select.innerHTML += `<option value="${s}">${s}</option>`;
  });

  select.innerHTML = `<option value="">Selecione ou digite abaixo</option>` + select.innerHTML;
}

/* ================= RENDERIZAR TABELA ================= */
function renderizar(lista){
  let tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  lista.forEach(l=>{
    tbody.innerHTML += `
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>
          <button class="btn btn-green" onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}')">Editar</button>
          <button class="btn btn-red" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>`;
  });
}

/* ================= EDITAR ================= */
function editar(id,t,c,s){
  abrirModal(id,t,c,s);

  document.getElementById("m-tipo").value = t;
  document.getElementById("m-cat-novo").value = "";
  document.getElementById("m-sub-novo").value = "";

  document.getElementById("m-cat").value = c;
  document.getElementById("m-sub").value = s;
}

/* ================= SALVAR ================= */
async function salvarCadastro(){
  let tipo = document.getElementById("m-tipo").value;
  let cat = document.getElementById("m-cat-novo").value || document.getElementById("m-cat").value;
  let sub = document.getElementById("m-sub-novo").value || document.getElementById("m-sub").value;

  if(!tipo || !cat || !sub){
    erro("Preencha todos os campos!");
    return;
  }

  loading(true);

  try{
    let url;

    if(editandoID){
      url = `${API}?action=editCadastro&id=${editandoID}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}`;
    }else{
      url = `${API}?action=createCadastro&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}`;
    }

    let r = await fetch(url);
    let j = await r.json();

    if(j.erro) throw new Error(j.erro);

    ok("Salvo com sucesso!");
    fecharModal();
    listar();

  }catch(e){ erro(e.message); }

  loading(false);
}

/* ================= EXCLUIR ================= */
async function excluir(id){
  if(!confirm("Deseja excluir este cadastro?")) return;

  loading(true);
  try{
    let r = await fetch(`${API}?action=deleteCadastro&id=${id}`);
    let j = await r.json();

    if(j.erro) throw new Error(j.erro);

    ok("Excluído!");
    listar();

  }catch(e){
    erro(e.message);
  }
  loading(false);
}

/* INIT */
listar();
</script>

</body>
</html>

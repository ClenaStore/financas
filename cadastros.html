<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --verde:#2ECC71;
  --verde-claro:#d9f6e6;
  --vermelho:#E74C3C;
  --vermelho-claro:#fde2e2;
  --bg:#f4f6f9;
  --radius:14px;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
}

/* ===== GERAL ===== */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:#222;
}

h1{
  font-size:32px;
  color:var(--azul);
  margin-bottom:18px;
}

/* ===== BOTÃO NOVO ===== */
.btn{
  padding:10px 16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-size:15px;
  color:white;
}
.btn-green{ background:var(--verde); }
.btn-red{ background:var(--vermelho); }
.btn-blue{ background:var(--azul); }

/* ===== TABELA ===== */
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  border-radius:var(--radius);
  overflow:hidden;
  background:white;
  box-shadow:var(--shadow);
}

thead{
  background:var(--azul);
  color:white;
}

th,td{
  padding:16px;
  font-size:16px;
  text-align:left;
}

/* LINHA RECEITA */
.receita-row{
  background:var(--verde-claro) !important;
}

/* LINHA DESPESA */
.despesa-row{
  background:var(--vermelho-claro) !important;
}

/* ===== MODAL ===== */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:2000;
}

#modal{
  width:380px;
  padding:25px;
  background:white;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  animation:pop .25s ease;
}

@keyframes pop{
  from{ transform:scale(.85); opacity:0; }
  to{ transform:scale(1); opacity:1; }
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* LOADING */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:var(--azul);
  padding:12px 22px;
  border-radius:14px;
  color:white;
  font-size:16px;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:999;
}

@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h1>Cadastros</h1>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Cadastro</button>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<!-- ========== MODAL ========== -->
<div id="modal-bg">
  <div id="modal">
    <h2 id="tituloModal" style="margin-top:0;color:var(--azul)">Novo Cadastro</h2>

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <button class="btn" id="btnReceita" style="flex:1;background:var(--verde);" onclick="setTipo('Receita')">Receita</button>
      <button class="btn" id="btnDespesa" style="flex:1;background:var(--vermelho);" onclick="setTipo('Despesa')">Despesa</button>
    </div>

    <input id="categoria" list="listaCategorias" placeholder="Categoria">
    <datalist id="listaCategorias"></datalist>

    <input id="subcategoria" list="listaSub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <button class="btn btn-green" onclick="salvar()" style="width:100%">Salvar</button>
    <button class="btn btn-red" onclick="fecharModal()" style="width:100%;margin-top:8px">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let tipoAtual = "";
let editID = null;

/* LOADING */
function load(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* MODAL */
function abrirModal(id=null,t="",c="",s=""){
  editID = id;
  tipoAtual = t;

  categoria.value = c || "";
  subcategoria.value = s || "";
  tituloModal.innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  highlightTipo();
  document.getElementById("modal-bg").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal-bg").style.display="none";
}

function setTipo(t){
  tipoAtual = t;
  highlightTipo();
}

function highlightTipo(){
  btnReceita.style.opacity = tipoAtual==="Receita" ? "1" : ".4";
  btnDespesa.style.opacity = tipoAtual==="Despesa" ? "1" : ".4";
}

/* ===== LISTAR ===== */
async function carregar(){
  load(true);
  try{
    let r = await fetch(API+"?action=listCadastros");
    let dados = await r.json();

    let html="";
    dados.forEach(l=>{
      let classe = l[1] === "Receita" ? "receita-row" : "despesa-row";

      html+=`
      <tr class="${classe}">
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>
          <button class="btn btn-blue" onclick="abrirModal('${l[0]}','${l[1]}','${l[2]}','${l[3]}')">Editar</button>
          <button class="btn btn-red" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>`;
    });

    tabela.innerHTML = html;
    preencherAuto(dados);

  }catch(e){
    alert("Erro ao carregar cadastros");
  }
  load(false);
}

/* AUTOCOMPLETE */
function preencherAuto(dados){
  let cats=new Set(), subs=new Set();

  dados.forEach(l=>{
    if(l[2]) cats.add(l[2]);
    if(l[3]) subs.add(l[3]);
  });

  listaCategorias.innerHTML = [...cats].map(c=>`<option value="${c}">`).join("");
  listaSub.innerHTML = [...subs].map(s=>`<option value="${s}">`).join("");
}

/* SALVAR */
async function salvar(){
  if(!tipoAtual){ alert("Escolha Receita ou Despesa."); return; }

  let cat = categoria.value.trim();
  let sub = subcategoria.value.trim();

  if(!cat){ alert("Informe a categoria."); return; }

  load(true);

  let url = editID
    ? `${API}?action=editCadastro&id=${editID}&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`
    : `${API}?action=createCadastro&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`;

  await fetch(url);
  fecharModal();
  carregar();
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir cadastro?")) return;
  load(true);
  await fetch(API+"?action=deleteCadastro&id="+id);
  carregar();
}

/* INICIAR */
carregar();
</script>

</body>
</html>

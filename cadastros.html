<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Financeiro • Cadastros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --texto:#222;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
}

/* GERAL */
body{
  margin:0;
  display:flex;
  background:var(--bg);
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* ========== SIDEBAR (mesmo do INDEX) ========== */
#sidebar{
  width:270px;
  height:100vh;
  background:var(--azul);
  color:white;
  padding-top:30px;
  position:relative;
  transition:0.3s;
  overflow:hidden;
}
#sidebar.recolhido{ width:70px; }

#toggleSidebar{
  position:absolute;
  top:15px;
  right:-20px;
  width:40px;
  height:40px;
  border-radius:50%;
  background:white;
  border:none;
  color:var(--azul);
  font-size:20px;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

#sidebar h1{
  text-align:center;
  margin-bottom:30px;
}
#sidebar.recolhido h1{ opacity:0; }

.menu-btn{
  display:flex;
  align-items:center;
  gap:12px;
  padding:18px 22px;
  color:white;
  text-decoration:none;
  border-bottom:1px solid rgba(255,255,255,0.15);
  font-size:17px;
}
.menu-btn:hover{
  background:var(--azul-escuro);
  padding-left:30px;
}
.menu-icon{
  width:22px; height:22px;
  background:white;
  border-radius:4px;
}
#sidebar.recolhido .menu-text{
  opacity:0;
  width:0;
  overflow:hidden;
}

/* ========== CONTEÚDO ========== */
#conteudo{
  flex:1;
  padding:40px;
  overflow-y:auto;
}

h2{
  color:var(--azul);
  font-size:32px;
}

/* BOTÕES */
.btn{
  background:#28a745;
  padding:12px 18px;
  border-radius:8px;
  color:white;
  text-decoration:none;
  font-size:16px;
  cursor:pointer;
  border:none;
}

/* ALERTAS */
.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2e7d32; }

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
  background:white;
}
th{
  background:var(--azul-escuro);
  color:white;
  padding:12px;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #ddd;
}
tr:hover{ background:#eef5ff; }

/* AÇÕES */
.btn-editar{
  background:#0277bd;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}
.btn-excluir{
  background:#c62828;
  border:none;
  color:white;
  padding:6px 12px;
  border-radius:6px;
  cursor:pointer;
}

/* LOADING */
#loading{
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:28px;
  z-index:9999;
}

/* MODAL */
.modal-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:white;
  padding:25px;
  border-radius:12px;
  width:400px;
  box-shadow:var(--shadow);
}
.modal h3{
  margin-top:0;
  color:var(--azul);
}
.modal input{
  width:100%;
  margin-bottom:10px;
  padding:10px;
  border-radius:6px;
  border:1px solid #ccc;
}
.modal .btn{
  width:100%;
  margin-top:10px;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <button id="toggleSidebar" onclick="toggleSidebar()">☰</button>

  <h1>FINANCEIRO</h1>

  <a class="menu-btn" href="index.html">
    <div class="menu-icon"></div><span class="menu-text">Início</span>
  </a>
  <a class="menu-btn" href="cadastros.html">
    <div class="menu-icon"></div><span class="menu-text">Cadastros</span>
  </a>
  <a class="menu-btn" href="lancamentos.html">
    <div class="menu-icon"></div><span class="menu-text">Lançamentos</span>
  </a>
  <a class="menu-btn" href="fluxo.html">
    <div class="menu-icon"></div><span class="menu-text">Fluxo de Caixa</span>
  </a>
  <a class="menu-btn" href="dashboard.html">
    <div class="menu-icon"></div><span class="menu-text">Dashboard</span>
  </a>
</div>

<!-- CONTEÚDO -->
<div id="conteudo">

  <h2>Cadastros</h2>

  <div id="msg"></div>

  <button class="btn" onclick="abrirModal()">+ Novo Cadastro</button>

  <table>
    <thead>
      <tr>
        <th>Tipo</th>
        <th>Categoria</th>
        <th>Subcategoria</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="lista"></tbody>
  </table>

</div>

<div id="loading">Carregando...</div>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3 id="modal-titulo">Novo Cadastro</h3>

    <input id="m-tipo" placeholder="Tipo (Receita/Despesa)">
    <input id="m-cat" placeholder="Categoria">
    <input id="m-sub" placeholder="Subcategoria">

    <button class="btn" id="btnSalvar" onclick="salvarCadastro()">Salvar</button>
    <button class="btn" style="background:#666" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

/* ========== SIDEBAR ========== */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("recolhido");
}

/* ========== LOADING ========== */
function loading(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* ========== ALERTAS ========== */
function erro(msg){
  document.getElementById("msg").innerHTML = `<div class='alert alert-erro'>❌ ${msg}</div>`;
}
function ok(msg){
  document.getElementById("msg").innerHTML = `<div class='alert alert-ok'>✔ ${msg}</div>`;
}

/* ========== MODAL ========== */
function abrirModal(id=null, tipo="", cat="", sub=""){
  editandoID = id;

  document.getElementById("m-tipo").value = tipo;
  document.getElementById("m-cat").value = cat;
  document.getElementById("m-sub").value = sub;

  document.getElementById("modal-titulo").innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  document.getElementById("modal").style.display = "flex";
}
function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

/* ========== SALVAR CADASTRO ========== */
async function salvarCadastro(){
  let tipo = document.getElementById("m-tipo").value.trim();
  let cat  = document.getElementById("m-cat").value.trim();
  let sub  = document.getElementById("m-sub").value.trim();

  if(!tipo || !cat || !sub){
    erro("Preencha todos os campos.");
    return;
  }

  loading(true);

  try{
    let url;

    if(editandoID){
      url = `${API}?action=editCadastro&id=${editandoID}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}`;
    }else{
      url = `${API}?action=createCadastro&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}`;
    }

    let r = await fetch(url);
    let j = await r.json();

    if(j.erro) throw new Error(j.erro);

    ok("Cadastro salvo com sucesso!");

    fecharModal();
    listar();

  }catch(e){
    erro(e.message);
  }

  loading(false);
}

/* ========== LISTAR ========== */
async function listar(){
  loading(true);

  try{
    let r = await fetch(`${API}?action=listCadastros`);
    let dados = await r.json();

    if(!Array.isArray(dados)){
      dados = []; // tabela vazia → sem erro
    }

    renderizar(dados);

  }catch(e){
    erro("Falha ao carregar: " + e.message);
  }

  loading(false);
}

/* ========== RENDERIZAR ========== */
function renderizar(lista){
  let tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  lista.forEach(l => {
    let id = l[0];
    let tipo = l[1];
    let cat = l[2];
    let sub = l[3];

    tbody.innerHTML += `
      <tr>
        <td>${tipo}</td>
        <td>${cat}</td>
        <td>${sub}</td>
        <td>
          <button class="btn-editar" onclick="abrirModal('${id}','${tipo}','${cat}','${sub}')">Editar</button>
          <button class="btn-excluir" onclick="excluir('${id}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

/* ========== EXCLUIR ========== */
async function excluir(id){
  if(!confirm("Tem certeza que deseja excluir?")) return;

  loading(true);

  try{
    let r = await fetch(`${API}?action=deleteCadastro&id=${id}`);
    let j = await r.json();

    if(j.erro) throw new Error(j.erro);

    ok("Cadastro excluído!");
    listar();

  }catch(e){
    erro(e.message);
  }

  loading(false);
}

/* ========== START ========== */
listar();
</script>

</body>
</html>

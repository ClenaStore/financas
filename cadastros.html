<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastros</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
  --radius:12px;
}

/* ===== GERAL ===== */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:#222;
}

h1{
  font-size:32px;
  color:var(--azul);
  margin-bottom:18px;
}

/* ===== BOTÕES — IGUAIS AO LANÇAMENTOS ===== */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.btn-gray{ background:var(--gray); }
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }
.btn-blue{ background:var(--azul); }

/* ===== LOADING — IDÊNTICO ===== */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:var(--azul);
  padding:12px 20px;
  border-radius:10px;
  color:white;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* ===== TABELA — IGUAL AO LANÇAMENTOS ===== */
table{
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
  margin-top:20px;
  box-shadow:var(--shadow);
}
th{
  padding:13px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #e4e4e4;
}

/* ===== LINHAS COLORIDAS ===== */
.receita-row{ background:#d9f6e6 !important; }
.despesa-row{ background:#fde2e2 !important; }

/* ===== MODAL — IGUAL AO LANÇAMENTOS ===== */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:2000;
}

.modal{
  width:420px;
  background:white;
  padding:25px;
  border-radius:15px;
  animation:pop .25s ease;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}
@keyframes pop{
  from{transform:scale(.85); opacity:.3;}
  to{transform:scale(1); opacity:1;}
}

.modal input{
  width:100%;
  border:1px solid #ccc;
  border-radius:10px;
  padding:11px;
  margin-bottom:12px;
}

/* ==== TIPO RECEITA / DESPESA ==== */
#tipoBtns button{
  flex:1;
  opacity:.4;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 6px #0003;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h1>Cadastros</h1>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Cadastro</button>

<table>
  <thead>
    <tr>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
</table>

<!-- ========== MODAL ========== -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="tituloModal" style="margin-top:0;color:var(--azul)">Novo Cadastro</h3>

    <div id="tipoBtns" style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input id="categoria" list="listaCategorias" placeholder="Categoria" autocomplete="off">
    <datalist id="listaCategorias"></datalist>

    <input id="subcategoria" list="listaSub" placeholder="Subcategoria" autocomplete="off">
    <datalist id="listaSub"></datalist>

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let tipoAtual = "";
let editID = null;

/* LOADING */
function load(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* BOTÕES RECEITA/DESPESA IGUAIS AO LANÇAMENTOS */
btnReceita.onclick = ()=>{
  tipoAtual="Receita";
  btnReceita.classList.add("activeSel");
  btnDespesa.classList.remove("activeSel");
};
btnDespesa.onclick = ()=>{
  tipoAtual="Despesa";
  btnDespesa.classList.add("activeSel");
  btnReceita.classList.remove("activeSel");
};

/* MODAL */
function abrirModal(id=null,t="",c="",s=""){
  editID = id;

  categoria.value = c || "";
  subcategoria.value = s || "";
  tituloModal.innerText = id ? "Editar Cadastro" : "Novo Cadastro";

  // Reset seleção
  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");

  if(t==="Receita") btnReceita.click();
  if(t==="Despesa") btnDespesa.click();

  document.getElementById("modal-bg").style.display="flex";
}
function fecharModal(){
  document.getElementById("modal-bg").style.display="none";
}

/* ===== LISTAR ===== */
async function carregar(){
  load(true);
  try{
    let r = await fetch(API+"?action=listCadastros");
    let dados = await r.json();

    let html="";
    dados.forEach(l=>{
      let classe = l[1] === "Receita" ? "receita-row" : "despesa-row";

      html+=`
      <tr class="${classe}">
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>
          <button class="btn btn-gray" onclick="abrirModal('${l[0]}','${l[1]}','${l[2]}','${l[3]}')">Editar</button>
          <button class="btn btn-red" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>`;
    });

    tabela.innerHTML = html;
    preencherAuto(dados);

  }catch(e){
    alert("Erro ao carregar cadastros");
  }
  load(false);
}

/* AUTOCOMPLETE */
function preencherAuto(dados){
  let cats=new Set(), subs=new Set();

  dados.forEach(l=>{
    if(l[2]) cats.add(l[2]);
    if(l[3]) subs.add(l[3]);
  });

  listaCategorias.innerHTML = [...cats].map(c=>`<option value="${c}">`).join("");
  listaSub.innerHTML = [...subs].map(s=>`<option value="${s}">`).join("");
}

/* SALVAR */
async function salvar(){
  if(!tipoAtual){ alert("Escolha Receita ou Despesa."); return; }

  let cat = categoria.value.trim();
  let sub = subcategoria.value.trim();

  if(!cat){ alert("Informe a categoria."); return; }

  load(true);

  let url = editID
    ? `${API}?action=editCadastro&id=${editID}&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`
    : `${API}?action=createCadastro&tipo=${tipoAtual}&categoria=${cat}&subcategoria=${sub}`;

  await fetch(url);
  fecharModal();
  carregar();
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir cadastro?")) return;
  load(true);
  await fetch(API+"?action=deleteCadastro&id="+id);
  carregar();
}

/* INICIAR */
carregar();
</script>

</body>
</html>

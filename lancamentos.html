<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
}

body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial;
}

h2{
  margin:0 0 20px 0;
  color:var(--azul);
  font-size:32px;
}

.btn{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
}
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }
.btn-gray{ background:var(--gray); }

table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th{
  padding:12px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #ddd;
}

.btn-edit{
  background:#0277bd;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.btn-del{
  background:#c62828;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2e7d32; }

#loading{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(255,255,255,0.6);
  display:none;
  justify-content:center;
  align-items:center;
  color:#000;
  font-size:26px;
  font-weight:bold;
  z-index:999;
}

.modal-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:white;
  width:480px;
  padding:25px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.modal h3{
  margin-top:0;
  color:var(--azul);
}
input, select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

#tipoBtns button{
  flex:1;
}
.activeSel{
  opacity:1 !important;
  box-shadow: 0 0 6px #000;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>

<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th style="width:160px;">Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3 id="titulo-modal">Novo Lançamento</h3>

    <input id="m-data" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="m-tipo">

    <input list="listaCat" id="m-cat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="m-sub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="m-descricao" placeholder="Descrição">

    <input id="m-valor" placeholder="Valor">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%;" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

function load(v){ document.getElementById("loading").style.display = v ? "flex" : "none"; }
function erro(msg){ document.getElementById("msg").innerHTML = `<div class='alert alert-erro'>❌ ${msg}</div>`; }
function ok(msg){ document.getElementById("msg").innerHTML = `<div class='alert alert-ok'>✔ ${msg}</div>`; }

function mascaraValor(el){
  let v = el.value.replace(/\D/g,"");
  v = (v/100).toFixed(2) + "";
  el.value = "R$ " + v.replace(".",",");
}

async function carregarCombos(){
  let r = await fetch(API+"?action=listCadastros");
  let dados = await r.json();

  if (!Array.isArray(dados)) return;

  let cats = new Set();
  let subs = new Set();

  dados.forEach(d=>{
    cats.add(d[2]);
    subs.add(d[3]);
  });

  document.getElementById("listaCat").innerHTML =
    [...cats].map(c=>`<option value="${c}">`).join("");

  document.getElementById("listaSub").innerHTML =
    [...subs].map(s=>`<option value="${s}">`).join("");
}

async function listar(){
  load(true);

  try{
    let r = await fetch(API+"?action=listLancamentos");
    let dados = await r.json();

    if(!Array.isArray(dados)){
      erro("Erro no retorno da API de lançamentos");
      console.log("RETORNO:", dados);
      load(false);
      return;
    }

    renderizar(dados);
    carregarCombos();

  }catch(e){
    erro(e.message);
  }

  load(false);
}

function renderizar(lista){
  let tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  lista.forEach(l=>{
    tbody.innerHTML += `
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>${l[4]}</td>
        <td>${l[5]}</td>
        <td>R$ ${Number(l[6]).toFixed(2)}</td>
        <td>
          <button class="btn-edit" onclick="editar('${l[0]}', '${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
          <button class="btn-del" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

document.getElementById("btnReceita").onclick = ()=>{
  limparSelecao();
  document.getElementById("m-tipo").value = "Receita";
  document.getElementById("btnReceita").classList.add("activeSel");
  document.getElementById("btnReceita").style.background = "var(--green)";
  document.getElementById("btnDespesa").style.background = "var(--gray)";
};
document.getElementById("btnDespesa").onclick = ()=>{
  limparSelecao();
  document.getElementById("m-tipo").value = "Despesa";
  document.getElementById("btnDespesa").classList.add("activeSel");
  document.getElementById("btnDespesa").style.background = "var(--red)";
  document.getElementById("btnReceita").style.background = "var(--gray)";
};

function limparSelecao(){
  document.getElementById("btnReceita").classList.remove("activeSel");
  document.getElementById("btnDespesa").classList.remove("activeSel");
}

function abrirModal(id=null){
  editandoID = id;
  document.getElementById("modal").style.display = "flex";

  if(!id){
    document.getElementById("titulo-modal").innerText = "Novo Lançamento";
    document.getElementById("m-data").value = new Date().toISOString().split("T")[0];
    document.getElementById("m-descricao").value = "";
    document.getElementById("m-cat").value = "";
    document.getElementById("m-sub").value = "";
    document.getElementById("m-valor").value = "";
    document.getElementById("m-tipo").value = "";
    limparSelecao();
  }
}

function fecharModal(){ document.getElementById("modal").style.display = "none"; }

function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  document.getElementById("titulo-modal").innerText = "Editar Lançamento";

  document.getElementById("m-data").value = data;
  document.getElementById("m-descricao").value = desc;
  document.getElementById("m-cat").value = cat;
  document.getElementById("m-sub").value = sub;
  document.getElementById("m-valor").value = "R$ "+Number(val).toFixed(2).replace(".",",");

  document.getElementById("m-tipo").value = tipo;

  limparSelecao();
  if(tipo === "Receita"){
    document.getElementById("btnReceita").classList.add("activeSel");
    document.getElementById("btnReceita").style.background = "var(--green)";
  } else {
    document.getElementById("btnDespesa").classList.add("activeSel");
    document.getElementById("btnDespesa").style.background = "var(--red)";
  }
}

async function salvar(){
  let data = document.getElementById("m-data").value;
  let tipo = document.getElementById("m-tipo").value;
  let cat = document.getElementById("m-cat").value;
  let sub = document.getElementById("m-sub").value;
  let desc = document.getElementById("m-descricao").value;
  let val = document.getElementById("m-valor").value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data || !tipo || !cat || !sub || !desc || !val){
    erro("Preencha todos os campos!");
    return;
  }

  load(true);

  try{
    let url;
    if(editandoID){
      const campos = JSON.stringify({
        data, tipo, categoria:cat, subcategoria:sub, descricao:desc, valor:val
      });

      url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;
    }else{
      url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }

    const r = await fetch(url);
    const resp = await r.json();

    if(resp.erro) erro(resp.erro);
    else ok("Salvo com sucesso!");

    fecharModal();
    listar();

  }catch(e){ erro(e.message); }

  load(false);
}

async function excluir(id){
  if(!confirm("Excluir lançamento?")) return;
  load(true);

  let r = await fetch(API+"?action=deleteLancamento&id="+id);
  let resp = await r.json();

  if(resp.erro) erro(resp.erro);
  else ok("Excluído!");

  load(false);
  listar();
}

document.getElementById("m-valor").addEventListener("input", function(){
  mascaraValor(this);
});

listar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lan√ßamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ==================== VARI√ÅVEIS ==================== */
:root {
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#707070;
  --shadow:0 6px 22px rgba(0,0,0,0.18);
  --radius:16px;
}

/* ==================== BASE ==================== */
body {
  margin:0;
  padding:20px;
  background:var(--bg);
  font-family:Arial, sans-serif;
  color:#222;
}

h2 {
  margin:10px 0 20px;
  color:var(--azul);
  font-size:32px;
  font-weight:bold;
}

/* ==================== BOT√ïES ==================== */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.btn-green{ background:var(--green); }
.btn-gray{ background:var(--gray); }

/* ==================== LOADING ==================== */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:var(--azul);
  padding:12px 20px;
  border-radius:12px;
  color:white;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}
@keyframes pulse {
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* ==================== CALEND√ÅRIO ==================== */
#calendarioWrapper {
  background:white;
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  padding:20px;
  height:420px;
  overflow-y:auto;
  margin-bottom:20px;
}

/* ANO */
#gradeMeses {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:15px;
}
.mesCard {
  background:white;
  border:1px solid #ddd;
  padding:20px;
  border-radius:var(--radius);
  text-align:center;
  font-size:20px;
  cursor:pointer;
  transition:.2s;
}
.mesCard:hover {
  background:var(--azul);
  color:white;
  transform:scale(1.05);
}
.mesValor {
  margin-top:8px;
  font-weight:bold;
}

/* M√äS */
#mesNav {
  display:flex;
  justify-content:space-between;
  font-size:18px;
  color:var(--azul);
  font-weight:bold;
  margin-bottom:10px;
}

#gradeDias {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
}

.dia {
  background:white;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  cursor:pointer;
  transition:.2s;
  text-align:center;
  position:relative;
}
.dia:hover {
  background:var(--azul);
  color:white;
  transform:scale(1.05);
}
.diaHoje {
  background:var(--azul) !important;
  color:white !important;
}

.badgeDia {
  position:absolute;
  bottom:4px;
  right:4px;
  padding:3px 6px;
  font-size:11px;
  border-radius:8px;
  font-weight:bold;
  background:#ccc;
  color:white;
}

/* ==================== RESUMO ==================== */
#resumoMes {
  background:white;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:15px;
  display:flex;
  justify-content:space-around;
  margin-bottom:15px;
}
.resumoBox {
  text-align:center;
  font-weight:bold;
}
.resumoTitulo {
  font-size:14px;
  opacity:.8;
}
.resumoValor {
  font-size:20px;
  margin-top:5px;
}

/* ==================== PESQUISA ==================== */
#searchBox {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:15px;
  font-size:16px;
}

/* ==================== TABELA ==================== */
table {
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
}
th {
  background:var(--azul);
  color:white;
  padding:12px;
  text-align:left;
}
td {
  padding:12px;
  border-bottom:1px solid #eee;
}

/* ==================== MENU FLUTUANTE ==================== */
#mesFloat {
  position:fixed;
  bottom:20px;
  right:20px;
  background:var(--azul);
  color:white;
  padding:18px;
  border-radius:50%;
  font-size:26px;
  box-shadow:var(--shadow);
  cursor:pointer;
  z-index:990;
}

#menuMeses {
  position:fixed;
  bottom:90px;
  right:20px;
  background:white;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:15px;
  display:none;
  width:200px;
}
#menuMeses div {
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}
#menuMeses div:hover {
  background:var(--azul);
  color:white;
}

/* ==================== MODAL ==================== */
#modal-bg {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal {
  background:white;
  padding:25px;
  width:420px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
}
.modal input {
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:12px;
}
#tipoBtns button {
  flex:1;
  opacity:.4;
}
.activeSel {
  opacity:1 !important;
  box-shadow:0 0 6px #0004;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lan√ßamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lan√ßamento</button>

<div id="calendarioWrapper"></div>

<div id="resumoMes"></div>

<input id="searchBox" placeholder="Pesquisar por descri√ß√£o, categoria ou subcategoria">

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descri√ß√£o</th>
      <th>Valor</th>
      <th>A√ß√µes</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<div id="mesFloat" onclick="toggleMenuMes()">üìÖ</div>
<div id="menuMeses"></div>


<!-- ========================= MODAL ========================= -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="tituloModal">Novo Lan√ßamento</h3>

    <input id="mData" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="mTipo">

    <input list="listaCat" id="mCat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="mSub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="mDesc" placeholder="Descri√ß√£o">
    <input id="mValor" placeholder="R$ 0,00">

    <button class="btn btn-green" onclick="salvar()" style="width:100%;">Salvar</button>

  </div>
</div>

<script>
/* ====================== VARI√ÅVEIS GLOBAIS ====================== */
const API = "https://script.google.com/macros/s/AKfycby8xeHkE0EwpMaVPOL6ggjgGasnMVa3piNIr6lCH8MdD7OZEsDA3-b5EjisScjfNLJGMw/exec";

let dadosLanc = [];
let mesAtual = new Date().getMonth();
let anoAtual = new Date().getFullYear();

let acumuladoAteMesAnterior = 0;

/* ====================== FUN√á√ïES BASE ====================== */
function load(v){
  loading.style.display = v ? "flex" : "none";
}
function erro(m){ msg.innerHTML = `<div style='color:red'>${m}</div>`; }
function ok(m){ msg.innerHTML = `<div style='color:green'>${m}</div>`; }

function formatarData(iso){
  if(!iso) return "";
  const d = new Date(iso);
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}

/* ====================== INPUT VALOR ====================== */
mValor.addEventListener("input",()=>{
  let v=mValor.value.replace(/\D/g,"");
  if(!v) v="0";
  mValor.value="R$ "+(v/100).toFixed(2).replace(".",",");
});

/* ====================== LISTA ====================== */
function renderLista(arr){
  lista.innerHTML = arr.map(l=>`
    <tr>
      <td>${formatarData(l[1])}</td>
      <td>${l[2]}</td>
      <td>${l[3]}</td>
      <td>${l[4]}</td>
      <td>${l[5]}</td>
      <td>R$ ${Number(l[6]).toFixed(2)}</td>
      <td>
        <button onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
        <button onclick="excluir('${l[0]}')">Excluir</button>
      </td>
    </tr>
  `).join("");
}

/* ====================== RESUMO MENSAL ====================== */
function gerarResumoMes(m){
  let receita = 0;
  let despesa = 0;

  dadosLanc.forEach(l=>{
    const d = new Date(l[1]);
    if(d.getMonth()==m && d.getFullYear()==anoAtual){
      if(l[2]=="Receita") receita+=Number(l[6]);
      else despesa+=Number(l[6]);
    }
  });

  const total = receita - despesa;

  resumoMes.innerHTML = `
    <div class='resumoBox'>
      <div class='resumoTitulo'>Receitas</div>
      <div class='resumoValor' style='color:var(--green)'>${receita.toFixed(2)}</div>
    </div>
    <div class='resumoBox'>
      <div class='resumoTitulo'>Despesas</div>
      <div class='resumoValor' style='color:var(--red)'>${despesa.toFixed(2)}</div>
    </div>
    <div class='resumoBox'>
      <div class='resumoTitulo'>Total</div>
      <div class='resumoValor'>${total.toFixed(2)}</div>
    </div>
    <div class='resumoBox'>
      <div class='resumoTitulo'>Acumulado</div>
      <div class='resumoValor'>${(acumuladoAteMesAnterior + total).toFixed(2)}</div>
    </div>
  `;
}

/* ====================== ANO ====================== */
function renderAno(){
  let html = `<div id="gradeMeses">`;

  const nomesMes = ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"];

  acumuladoAteMesAnterior = 0;

  for(let m=0;m<12;m++){
    const dadosMes = dadosLanc.filter(l=>{
      const d=new Date(l[1]);
      return d.getMonth()==m && d.getFullYear()==anoAtual;
    });

    const total = dadosMes.reduce((acc,l)=>acc + Number(l[6])*(l[2]=="Receita"?1:-1),0);

    html += `
      <div class="mesCard" onclick="abrirMes(${m})">
        ${nomesMes[m]}
        <div class="mesValor" style="color:${total>=0?'var(--green)':'var(--red)'}">${total.toFixed(2)}</div>
      </div>
    `;
  }

  html += `</div>`;
  calendarioWrapper.innerHTML = html;
}

/* ====================== M√äS ====================== */
function abrirMes(m){
  mesAtual = m;

  const nomes=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

  calendarioWrapper.innerHTML = `
    <div id="mesNav">
      <span onclick="renderAno()" style="cursor:pointer;">‚óÄ Ano</span>
      <span>${nomes[m]} ${anoAtual}</span>
      <span></span>
    </div>

    <div style="display:grid;grid-template-columns:repeat(7,1fr);text-align:center;font-weight:bold;margin-bottom:10px;">
      <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
    </div>

    <div id="gradeDias"></div>
  `;

  gerarResumoMes(m);
  renderDias();
  filtrarMes();
}

/* ====================== DIAS ====================== */
function renderDias(){
  const g=document.getElementById("gradeDias");
  g.innerHTML="";

  const primeiroDia=new Date(anoAtual, mesAtual, 1).getDay();
  const totalDias=new Date(anoAtual, mesAtual+1, 0).getDate();

  for(let i=0;i<primeiroDia;i++) g.innerHTML+=`<div></div>`;

  const hoje=new Date();

  for(let d=1;d<=totalDias;d++){
    const idDia=`${anoAtual}-${String(mesAtual+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

    const lancDia = dadosLanc.filter(l=>l[1].startsWith(idDia));
    const totalDia = lancDia.reduce((acc,l)=>acc + Number(l[6])*(l[2]=="Receita"?1:-1),0);

    g.innerHTML+=`
      <div class="dia ${(hoje.getFullYear()==anoAtual && hoje.getMonth()==mesAtual && hoje.getDate()==d)?'diaHoje':''}"
           onclick="filtrarDia('${idDia}')">

        ${d}

        ${lancDia.length>0 ? `
          <div class="badgeDia" 
               style="background:${totalDia>=0?'var(--green)':'var(--red)'}">
            ${totalDia.toFixed(0)}
          </div>` : ""}
      </div>
    `;
  }
}

/* ====================== FILTROS ====================== */
function filtrarMes(){
  const arr = dadosLanc.filter(l=>{
    const d=new Date(l[1]);
    return d.getMonth()==mesAtual && d.getFullYear()==anoAtual;
  });
  renderLista(arr);
}

function filtrarDia(idDia){
  const arr=dadosLanc.filter(l=>l[1].startsWith(idDia));
  renderLista(arr);
}

searchBox.addEventListener("input",()=>{
  const q=searchBox.value.toLowerCase();
  const arr=dadosLanc.filter(l=>
    l[3].toLowerCase().includes(q) ||
    l[4].toLowerCase().includes(q) ||
    l[5].toLowerCase().includes(q)
  );
  renderLista(arr);
});

/* ====================== MENU MESES ====================== */
function toggleMenuMes(){
  menuMeses.style.display = menuMeses.style.display=="block"?"none":"block";
}

function montarMenuMeses(){
  const nomes=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
  menuMeses.innerHTML = nomes.map((n,i)=>`
    <div onclick="abrirMes(${i});menuMeses.style.display='none'">${n}</div>
  `).join("");
}

/* ====================== CATEGORIAS ====================== */
async function carregarCategorias(){
  const r=await fetch(API+"?action=listCadastros");
  const dados=await r.json();

  listaCat.innerHTML = [...new Set(dados.map(l=>l[2]))].map(v=>`<option value="${v}">`).join("");
  listaSub.innerHTML = [...new Set(dados.map(l=>l[3]))].map(v=>`<option value="${v}">`).join("");
}

/* ====================== MODAL ====================== */
function abrirModal(id=null){
  editando=id;
  modalBg.style.display="flex";

  mData.value=new Date().toISOString().split("T")[0];
  mTipo.value="";
  mCat.value="";
  mSub.value="";
  mDesc.value="";
  mValor.value="R$ 0,00";

  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");
}

function fecharModal(){ modalBg.style.display="none"; }

btnReceita.onclick=()=>{mTipo.value="Receita";btnReceita.classList.add("activeSel");btnDespesa.classList.remove("activeSel");};
btnDespesa.onclick=()=>{mTipo.value="Despesa";btnDespesa.classList.add("activeSel");btnReceita.classList.remove("activeSel");};

function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);
  tituloModal.innerText="Editar Lan√ßamento";

  mData.value=data.split("T")[0];
  mTipo.value=tipo;
  mCat.value=cat;
  mSub.value=sub;
  mDesc.value=desc;
  mValor.value="R$ "+Number(val).toFixed(2).replace(".",",");

  if(tipo=="Receita") btnReceita.classList.add("activeSel");
  else btnDespesa.classList.add("activeSel");
}

/* ====================== SALVAR ====================== */
async function salvar(){
  let data=mData.value;
  let tipo=mTipo.value;
  let cat=mCat.value;
  let sub=mSub.value;
  let desc=mDesc.value;
  let val=mValor.value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data||!tipo||!cat||!sub||!desc){
    erro("Preencha tudo!");
    return;
  }

  load(true);

  let url;
  if(editando){
    const campos=JSON.stringify({data,tipo,categoria:cat,subcategoria:sub,descricao:desc,valor:val});
    url = `${API}?action=editLancamento&id=${editando}&campos=${encodeURIComponent(campos)}`;
  } else {
    url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
  }

  let r=await fetch(url);
  let resp=await r.json();

  if(resp.status!="ok") erro("Erro ao salvar!");
  else ok("Salvo!");

  fecharModal();
  listar();
  load(false);
}

/* ====================== EXCLUIR ====================== */
async function excluir(id){
  if(!confirm("Excluir?")) return;
  await fetch(API+"?action=deleteLancamento&id="+id);
  listar();
}

/* ====================== INICIAR ====================== */
async function listar(){
  load(true);

  const r=await fetch(API+"?action=listLancamentos");
  dadosLanc=await r.json();

  carregarCategorias();
  montarMenuMeses();

  renderAno();
  abrirMes(mesAtual);
  filtrarMes();

  load(false);
}

listar();
</script>

</body>
</html>

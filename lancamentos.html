<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --green:#2ecc71;
  --orange:#ff9f43;
  --red:#e74c3c;
  --gray:#999;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
  --radius:14px;
}

/* BASE */
body{
  margin:0;
  padding:22px;
  background:var(--bg);
  font-family:Arial, sans-serif;
}

h2{
  margin-bottom:18px;
  color:var(--azul);
  font-size:32px;
  font-weight:bold;
}

/* GRUPO MENSAL */
.grupoMes{
  margin-top:28px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  background:white;
}

.grupoHeader{
  background:var(--azul);
  color:white;
  padding:14px 16px;
  font-size:20px;
  cursor:pointer;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.grupoBody{
  display:none;
  padding:8px 0 18px;
}

/* TABELA */
.table-custom{
  width:100%;
  border-collapse:collapse;
}
.table-custom th{
  background:#1F4E78;
  color:white;
  padding:12px;
  text-align:left;
}
.table-custom td{
  padding:11px;
  border-bottom:1px solid #ddd;
  font-size:15px;
}

/* COR DAS LINHAS */
.receita-row td{
  background:#e8f8ef !important;
  color:#15733e;
  font-weight:bold;
}
.despesa-row td{
  background:#fff2e6 !important;
  color:#b05a14;
  font-weight:bold;
}

/* STATUS */
.statusIcon{
  font-size:18px;
  margin-right:6px;
}
.passado{ color:#2ecc71; }
.futuro{ color:#e74c3c; }

/* BOTÕES */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.btn-green{ background:var(--green); }
.btn-gray{ background:var(--gray); }

/* LOADING */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1F4E78;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* MODAL */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:2000;
}

.modal{
  width:420px;
  background:white;
  padding:25px;
  border-radius:15px;
  animation:pop .25s ease;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}
@keyframes pop{
  from{transform:scale(.85); opacity:.3;}
  to{transform:scale(1); opacity:1;}
}

.modal input{
  width:100%;
  border:1px solid #ccc;
  border-radius:10px;
  padding:11px;
  margin-bottom:12px;
}

#tipoBtns button{
  flex:1;
  opacity:.4;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 6px #0003;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<div id="conteudo"></div>

<!-- MODAL -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="tituloModal">Novo Lançamento</h3>

    <input id="mData" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="mTipo">

    <input list="listaCat" id="mCat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="mSub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="mDesc" placeholder="Descrição">
    <input id="mValor" placeholder="R$ 0,00">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>

  </div>
</div>

<script>
/* ===============================
   CONFIG
=============================== */
const API = "https://script.google.com/macros/s/AKfycby8xeHkE0EwpMaVPOL6ggjgGasnMVa3piNIr6lCH8MdD7OZEsDA3-b5EjisScjfNLJGMw/exec";
const LS_KEY = "dv_lancamentos_cache";

/* FORMATAR DATA */
function formatarData(iso){
  const d = new Date(iso);
  return `${String(d.getDate()).padStart(2,'0')}/${String(d.getMonth()+1).padStart(2,'0')}/${d.getFullYear()}`;
}

/* MÁSCARA DE VALOR COM PONTO */
function maskMoney(v){
  let n = Number(v);
  return "R$ " + n
    .toFixed(2)
    .replace(".", ",")
    .replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

const hoje = new Date();

/* STATUS */
function getStatusIcon(dataISO){
  const d = new Date(dataISO);
  if(d < hoje) return `<span class="statusIcon passado">✔</span>`;
  if(d > hoje) return `<span class="statusIcon futuro">✖</span>`;
  return "";
}

const conteudo = document.getElementById("conteudo");
const msg = document.getElementById("msg");
let editandoID = null;

function load(v){ document.getElementById("loading").style.display = v ? "flex":"none"; }
function erro(m){ msg.innerHTML=`<div style='color:red;'>${m}</div>`; }
function ok(m){ msg.innerHTML=`<div style='color:green;'>${m}</div>`; }

/* MÁSCARA DO INPUT */
mValor.addEventListener("input",()=>{
  let v = mValor.value.replace(/\D/g,"");
  if(!v) v="0";
  mValor.value="R$ "+(v/100)
    .toFixed(2)
    .replace(".",",")
    .replace(/\B(?=(\d{3})+(?!\d))/g,".");
});

/* ======================================
   RENDERIZAÇÃO AGRUPADA POR MÊS
====================================== */
function renderizar(dados){
  conteudo.innerHTML = "";

  const grupos = {};

  dados.forEach(l=>{
    const data = new Date(l[1]);
    const mes = data.toLocaleString("pt-BR",{month:"long"}) + " / " + data.getFullYear();

    if(!grupos[mes])
      grupos[mes] = {lista:[], receita:0, despesa:0};

    grupos[mes].lista.push(l);

    if(l[2]==="Receita") grupos[mes].receita += Number(l[6]);
    else grupos[mes].despesa += Number(l[6]);
  });

  /* ORDENAR POR MÊS */
  const meses = Object.keys(grupos).sort().reverse();

  meses.forEach(mes=>{
    const g = grupos[mes];
    const saldo = g.receita - g.despesa;

    /* ordenar os registros por data */
    g.lista.sort((a,b)=> new Date(a[1]) - new Date(b[1]));

    /* criar bloco visual */
    const bloco = document.createElement("div");
    bloco.className="grupoMes";

    bloco.innerHTML = `
      <div class="grupoHeader">
        <span>${mes}</span>
        <span>
          Receita: <b style="color:var(--green)">${maskMoney(g.receita)}</b> —
          Despesa: <b style="color:var(--orange)">${maskMoney(g.despesa)}</b> —
          Fechamento: <b style="color:white">${maskMoney(saldo)}</b>
        </span>
      </div>

      <div class="grupoBody">
        <table class="table-custom">
          <thead>
            <tr>
              <th>Status</th>
              <th>Data</th>
              <th>Tipo</th>
              <th>Categoria</th>
              <th>Subcategoria</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          ${g.lista.map(l=>{
            const cls = l[2]==="Receita" ? "receita-row" : "despesa-row";

            return `
              <tr class="${cls}">
                <td>${getStatusIcon(l[1])}</td>
                <td>${formatarData(l[1])}</td>
                <td>${l[2]}</td>
                <td>${l[3]}</td>
                <td>${l[4]}</td>
                <td>${l[5]}</td>
                <td>${maskMoney(l[6])}</td>
                <td>
                  <button onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
                  <button onclick="excluir('${l[0]}')">Excluir</button>
                </td>
              </tr>
            `;
          }).join("")}
          </tbody>
        </table>
      </div>
    `;

    bloco.querySelector(".grupoHeader").onclick = ()=>{
      const b = bloco.querySelector(".grupoBody");
      b.style.display = b.style.display === "none" ? "block" : "none";
    };

    conteudo.appendChild(bloco);
  });
}

/* ======================================
   SINCRONIZAÇÃO EM SEGUNDO PLANO
====================================== */
async function syncBackground(){
  try{
    const r = await fetch(API+"?action=listLancamentos");
    const dados = await r.json();
    localStorage.setItem(LS_KEY, JSON.stringify(dados));
    renderizar(dados);
  }catch(e){}
}
setInterval(syncBackground, 10 * 60 * 1000);

/* ======================================
   LISTAR
====================================== */
async function listar(){
  let cache = localStorage.getItem(LS_KEY);

  if(cache){
    renderizar(JSON.parse(cache));
    syncBackground();
    carregarCategorias();
    return;
  }

  load(true);
  const r = await fetch(API+"?action=listLancamentos");
  const dados = await r.json();
  localStorage.setItem(LS_KEY, JSON.stringify(dados));
  renderizar(dados);
  await carregarCategorias();
  load(false);
}

/* ======================================
   CRUD + CATEGORIAS
====================================== */
async function carregarCategorias(){
  const r = await fetch(API+"?action=listCadastros");
  const dados = await r.json();

  listaCat.innerHTML = [...new Set(dados.map(l=>l[2]))]
      .map(v=>`<option value="${v}">`).join("");

  listaSub.innerHTML = [...new Set(dados.map(l=>l[3]))]
      .map(v=>`<option value="${v}">`).join("");
}

function abrirModal(id=null){
  editandoID = id;
  modalBg.style.display="flex";

  mData.value=new Date().toISOString().split("T")[0];
  mTipo.value="";
  mCat.value="";
  mSub.value="";
  mDesc.value="";
  mValor.value="R$ 0,00";

  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");

  tituloModal.innerText = id ? "Editar" : "Novo Lançamento";
}

function fecharModal(){
  modalBg.style.display="none";
}

function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  mData.value = data.split("T")[0];
  mTipo.value = tipo;
  mCat.value = cat;
  mSub.value = sub;
  mDesc.value = desc;
  mValor.value = maskMoney(val);

  if(tipo==="Receita") btnReceita.click();
  else btnDespesa.click();
}

async function salvar(){

  let data = mData.value;
  let tipo = mTipo.value;
  let cat = mCat.value;
  let sub = mSub.value;
  let desc = mDesc.value;
  let val = mValor.value.replace("R$","").replace(/\./g,"").replace(",",".").trim();

  if(!data||!tipo||!cat||!sub||!desc||!val){
    erro("Preencha tudo!");
    return;
  }

  /* Atualização imediata local */
  let cache = JSON.parse(localStorage.getItem(LS_KEY) || "[]");

  if(editandoID){
    const idx = cache.findIndex(i=>i[0]==editandoID);
    if(idx >= 0){
      cache[idx][1]=data;
      cache[idx][2]=tipo;
      cache[idx][3]=cat;
      cache[idx][4]=sub;
      cache[idx][5]=desc;
      cache[idx][6]=val;
    }
  } else {
    cache.push(["temp-"+Date.now(),data,tipo,cat,sub,desc,val]);
  }

  localStorage.setItem(LS_KEY, JSON.stringify(cache));
  renderizar(cache);

  /* salvar na API */
  let url;

  if(editandoID){
    const campos = JSON.stringify({data,tipo,categoria:cat,subcategoria:sub,descricao:desc,valor:val});
    url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;
  } else {
    url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
  }

  await fetch(url);
  syncBackground();

  fecharModal();
}

async function excluir(id){
  if(!confirm("Excluir?")) return;

  let cache = JSON.parse(localStorage.getItem(LS_KEY) || "[]");
  cache = cache.filter(l=>l[0] != id);
  localStorage.setItem(LS_KEY, JSON.stringify(cache));
  renderizar(cache);

  await fetch(API+"?action=deleteLancamento&id="+id);
  syncBackground();
}

/* START */
listar();
</script>

</body>
</html>

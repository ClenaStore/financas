<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --texto:#222;
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#aaa;
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial;
}

h2{
  margin:0 0 20px 0;
  color:var(--azul);
  font-size:32px;
}

/* BOTÕES */
.btn{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
}
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }
.btn-gray{ background:var(--gray); }

.activeSel{
  box-shadow:0 0 5px rgba(0,0,0,0.5);
  opacity:1 !important;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th{
  padding:12px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #ddd;
}

.btn-edit{
  background:#0277bd;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.btn-del{
  background:#c62828;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

/* MODAL */
.modal-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:white;
  width:450px;
  padding:25px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.modal h3{
  margin-top:0;
  color:var(--azul);
}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

#loading{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:28px;
  z-index:999;
}

.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2ecc71; }

</style>
</head>

<body>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th style="width:160px;">Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<div id="loading">Carregando...</div>

<!-- ======================= MODAL ======================= -->
<div class="modal-bg" id="modal">
  <div class="modal">

    <h3 id="titulo-modal">Novo Lançamento</h3>

    <input id="m-data" type="date">

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="m-tipo">

    <!-- CATEGORIA -->
    <input list="listaCat" id="m-cat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <!-- SUBCATEGORIA -->
    <input list="listaSub" id="m-sub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="m-descricao" placeholder="Descrição">
    <input id="m-valor" placeholder="Valor">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%;" onclick="fecharModal()">Cancelar</button>

  </div>
</div>

<script>
const API =
 "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

function loading(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}
function erro(msg){
  document.getElementById("msg").innerHTML =
    `<div class='alert alert-erro'>❌ ${msg}</div>`;
}
function ok(msg){
  document.getElementById("msg").innerHTML =
    `<div class='alert alert-ok'>✔ ${msg}</div>`;
}

/* ================= MÁSCARA DE VALOR ================= */
function mascaraValor(el){
  let v = el.value.replace(/\D/g,"");
  v = (v/100).toFixed(2) + "";
  el.value = "R$ " + v.replace(".",",");
}

/* ================= MODAL ================= */
function abrirModal(id=null){
  editandoID = id;
  document.getElementById("titulo-modal").innerText = id ? "Editar Lançamento" : "Novo Lançamento";
  document.getElementById("modal").style.display = "flex";

  if(!id){
    document.getElementById("m-data").value = new Date().toISOString().split("T")[0];
    document.getElementById("m-descricao").value = "";
    document.getElementById("m-cat").value = "";
    document.getElementById("m-sub").value = "";
    document.getElementById("m-valor").value = "";
    limparSelTipo();
  }
}

function fecharModal(){
  document.getElementById("modal").style.display = "none";
}

/* ================= CARREGAR LISTAS ================= */
async function carregarCombos(){
  let r = await fetch(API+"?action=listCadastros");
  let dados = await r.json();

  let cats = new Set();
  let subs = new Set();

  dados.forEach(d=>{
    if(d[2]) cats.add(d[2]);
    if(d[3]) subs.add(d[3]);
  });

  document.getElementById("listaCat").innerHTML =
    [...cats].map(c=>`<option value="${c}">`).join("");

  document.getElementById("listaSub").innerHTML =
    [...subs].map(s=>`<option value="${s}">`).join("");
}

/* ================= BOTÕES DE TIPO ================= */
function limparSelTipo(){
  document.getElementById("btnReceita").classList.remove("activeSel");
  document.getElementById("btnDespesa").classList.remove("activeSel");
  document.getElementById("btnReceita").style.background = "var(--gray)";
  document.getElementById("btnDespesa").style.background = "var(--gray)";
}

document.getElementById("btnReceita").onclick = ()=>{
  limparSelTipo();
  document.getElementById("m-tipo").value = "Receita";
  document.getElementById("btnReceita").classList.add("activeSel");
  document.getElementById("btnReceita").style.background = "var(--green)";
};

document.getElementById("btnDespesa").onclick = ()=>{
  limparSelTipo();
  document.getElementById("m-tipo").value = "Despesa";
  document.getElementById("btnDespesa").classList.add("activeSel");
  document.getElementById("btnDespesa").style.background = "var(--red)";
};

/* ================= LISTAR ================= */
async function listar(){
  loading(true);
  try{
    let r = await fetch(API+"?action=listLancamentos");
    let dados = await r.json();
    render(dados);
    carregarCombos();
  }catch(e){ erro(e.message); }
  loading(false);
}

function render(lista){
  let tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  lista.forEach(l=>{
    tbody.innerHTML += `
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>${l[4]}</td>
        <td>${l[5]}</td>
        <td>R$ ${Number(l[6]).toFixed(2)}</td>
        <td>
          <button class="btn-edit"
            onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">
            Editar
          </button>
          <button class="btn-del" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

/* ================= EDITAR ================= */
function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  document.getElementById("m-data").value = data;
  document.getElementById("m-descricao").value = desc;
  document.getElementById("m-cat").value = cat;
  document.getElementById("m-sub").value = sub;
  document.getElementById("m-valor").value = "R$ "+Number(val).toFixed(2).replace(".",",");

  document.getElementById("m-tipo").value = tipo;

  limparSelTipo();
  if(tipo==="Receita"){
    document.getElementById("btnReceita").classList.add("activeSel");
    document.getElementById("btnReceita").style.background = "var(--green)";
  }else{
    document.getElementById("btnDespesa").classList.add("activeSel");
    document.getElementById("btnDespesa").style.background = "var(--red)";
  }
}

/* ================= SALVAR ================= */
async function salvar(){
  let data = document.getElementById("m-data").value;
  let tipo = document.getElementById("m-tipo").value;
  let cat = document.getElementById("m-cat").value;
  let sub = document.getElementById("m-sub").value;
  let desc = document.getElementById("m-descricao").value;
  let val = document.getElementById("m-valor").value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data || !tipo || !cat || !sub || !desc || !val){
    erro("Preencha todos os campos!");
    return;
  }

  loading(true);

  try{
    let url;

    if(editandoID){
      url = `${API}?action=editLancamento&id=${editandoID}&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }else{
      url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }

    await fetch(url);
    ok("Lançamento salvo!");

    fecharModal();
    listar();

  }catch(e){ erro(e.message); }

  loading(false);
}

/* ================= EXCLUIR ================= */
async function excluir(id){
  if(!confirm("Excluir lançamento?")) return;

  loading(true);
  await fetch(API+"?action=deleteLancamento&id="+id);
  loading(false);
  listar();
}

/* ================= START ================= */
document.getElementById("m-valor").addEventListener("input",function(){
  mascaraValor(this);
});

listar();

</script>

</body>
</html>

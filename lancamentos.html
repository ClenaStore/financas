<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
}

h2{
  margin-bottom:18px;
  color:var(--azul);
  font-size:32px;
}

/* Botões */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
}
.btn-green{ background:var(--green); }
.btn-gray{ background:var(--gray); }

/* Loading */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1F4E78;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}

@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* TABELA */
table{
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
  margin-top:20px;
  box-shadow:var(--shadow);
}
th{
  padding:13px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #e4e4e4;
}

/* MODAL */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:2000;
}

.modal{
  width:420px;
  background:white;
  padding:25px;
  border-radius:15px;
  animation:pop .25s ease;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}
@keyframes pop{
  from{transform:scale(.85); opacity:.3;}
  to{transform:scale(1); opacity:1;}
}

.modal input{
  width:100%;
  border:1px solid #ccc;
  border-radius:10px;
  padding:11px;
  margin-bottom:12px;
}

/* Tipo */
#tipoBtns button{
  flex:1;
  opacity:.4;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 6px #0003;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="tituloModal">Novo Lançamento</h3>

    <input id="mData" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="mTipo">

    <input list="listaCat" id="mCat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="mSub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="mDesc" placeholder="Descrição">
    <input id="mValor" placeholder="R$ 0,00">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby8xeHkE0EwpMaVPOL6ggjgGasnMVa3piNIr6lCH8MdD7OZEsDA3-b5EjisScjfNLJGMw/exec";

/* ===== FORMATAR DATA ===== */
function formatarData(iso){
  if(!iso) return "";
  const d = new Date(iso);
  if(isNaN(d)) return iso;
  return String(d.getDate()).padStart(2,'0') + "/" +
         String(d.getMonth()+1).padStart(2,'0') + "/" +
         d.getFullYear();
}

/* ===== ELEMENTOS ===== */
const lista = document.getElementById("lista");
const modalBg = document.getElementById("modal-bg");
const msg = document.getElementById("msg");

const mData = document.getElementById("mData");
const mTipo = document.getElementById("mTipo");
const mCat = document.getElementById("mCat");
const mSub = document.getElementById("mSub");
const mDesc = document.getElementById("mDesc");
const mValor = document.getElementById("mValor");

const btnReceita = document.getElementById("btnReceita");
const btnDespesa = document.getElementById("btnDespesa");
const tituloModal = document.getElementById("tituloModal");

let editandoID = null;

/* ===== LOADING ===== */
function load(v){ document.getElementById("loading").style.display = v ? "flex" : "none"; }

/* ===== ALERTAS ===== */
function erro(m){ msg.innerHTML=`<div style='color:red;'>${m}</div>`; }
function ok(m){ msg.innerHTML=`<div style='color:green;'>${m}</div>`; }

/* ===== MÁSCARA ===== */
mValor.addEventListener("input",()=>{
  let v = mValor.value.replace(/\D/g,"");
  if(!v) v="0";
  mValor.value="R$ "+(v/100).toFixed(2).replace(".",",");
});

/* BOTÕES */
btnReceita.onclick = ()=>{
  mTipo.value="Receita";
  btnReceita.classList.add("activeSel");
  btnDespesa.classList.remove("activeSel");
};
btnDespesa.onclick = ()=>{
  mTipo.value="Despesa";
  btnDespesa.classList.add("activeSel");
  btnReceita.classList.remove("activeSel");
};

/* LISTAR */
async function listar(){
  load(true);
  const r = await fetch(API+"?action=listLancamentos");
  const dados = await r.json();

  lista.innerHTML = dados.map(l=>`
    <tr>
      <td>${formatarData(l[1])}</td>
      <td>${l[2]}</td>
      <td>${l[3]}</td>
      <td>${l[4]}</td>
      <td>${l[5]}</td>
      <td>R$ ${Number(l[6]).toFixed(2)}</td>
      <td>
        <button onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
        <button onclick="excluir('${l[0]}')">Excluir</button>
      </td>
    </tr>
  `).join("");

  await carregarCategorias();
  load(false);
}

/* CARREGAR CATEGORIAS */
async function carregarCategorias(){
  const r = await fetch(API+"?action=listCadastros");
  const dados = await r.json();

  listaCat.innerHTML = [...new Set(dados.map(l=>l[2]))].map(v=>`<option value="${v}">`).join("");
  listaSub.innerHTML = [...new Set(dados.map(l=>l[3]))].map(v=>`<option value="${v}">`).join("");

  aplicarBloqueio(mCat, listaCat);
  aplicarBloqueio(mSub, listaSub);
}

function aplicarBloqueio(input,datalist){
  const lista = [...datalist.options].map(o=>o.value);
  input.addEventListener("input",()=>{ if(!lista.includes(input.value)) input.value=""; });
  input.addEventListener("blur",()=>{ if(!lista.includes(input.value)) input.value=""; });
}

/* MODAL */
function abrirModal(id=null){
  editandoID=id;
  modalBg.style.display="flex";

  mData.value = new Date().toISOString().split("T")[0];
  mTipo.value="";
  mCat.value="";
  mSub.value="";
  mDesc.value="";
  mValor.value="R$ 0,00";

  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");

  tituloModal.innerText="Novo Lançamento";
}

function fecharModal(){ modalBg.style.display="none"; }

/* EDITAR */
function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  tituloModal.innerText="Editar Lançamento";

  mData.value = data.split("T")[0];
  mTipo.value = tipo;
  mCat.value = cat;
  mSub.value = sub;
  mDesc.value = desc;
  mValor.value = "R$ "+Number(val).toFixed(2).replace(".",",");

  if(tipo==="Receita") btnReceita.click();
  else btnDespesa.click();
}

/* SALVAR */
async function salvar(){
  let data = mData.value;
  let tipo = mTipo.value;
  let cat = mCat.value;
  let sub = mSub.value;
  let desc = mDesc.value;
  let val = mValor.value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data||!tipo||!cat||!sub||!desc||!val){
    erro("Preencha todos os campos!");
    return;
  }

  if(!listaCat.options.namedItem(cat) && ![...listaCat.options].map(o=>o.value).includes(cat)){
    erro("Categoria inválida!");
    return;
  }
  if(!listaSub.options.namedItem(sub) && ![...listaSub.options].map(o=>o.value).includes(sub)){
    erro("Subcategoria inválida!");
    return;
  }

  load(true);

  let url;
  if(editandoID){
    const campos = JSON.stringify({data,tipo,categoria:cat,subcategoria:sub,descricao:desc,valor:val});
    url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;
  } else {
    url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
  }

  let r = await fetch(url);
  let resp = await r.json();

  if(resp.status!=="ok") erro("Erro ao salvar!");
  else ok("Salvo com sucesso!");

  fecharModal();
  listar();
  load(false);
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir?")) return;
  await fetch(API+"?action=deleteLancamento&id="+id);
  listar();
}

/* START */
listar();
</script>

</body>
</html>

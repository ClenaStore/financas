<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ============================
   PALETA & VISUAL PREMIUM
============================ */
:root{
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
  --radius:16px;
  --card:#ffffff;
}

/* BASE */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
}

h2{
  margin-bottom:10px;
  color:var(--azul);
  font-size:32px;
  font-weight:bold;
}

.section-title{
  margin-top:35px;
  font-size:24px;
  color:#2c3e50;
  font-weight:bold;
}

/* CARDS DE TOTAL */
.card-total{
  background:var(--card);
  padding:15px 20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  margin:12px 0;
}

.card-total h3{
  margin:0;
  font-size:20px;
  color:var(--azul);
}

.card-total p{
  margin:6px 0 0;
  font-size:17px;
  color:#333;
}

/* Botões */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:12px;
  color:white;
  font-size:16px;
  cursor:pointer;
  box-shadow:var(--shadow);
  margin-bottom:10px;
}
.btn-green{ background:var(--green); }
.btn-gray{ background:var(--gray); }

/* Loading */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1F4E78;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* TABELAS */
table{
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
  margin-top:10px;
  box-shadow:var(--shadow);
}
th{
  padding:13px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #e4e4e4;
}

/* MODAL */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:2000;
}
.modal{
  width:420px;
  background:white;
  padding:25px;
  border-radius:15px;
  animation:pop .25s ease;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}
@keyframes pop{
  from{transform:scale(.85); opacity:.3;}
  to{transform:scale(1); opacity:1;}
}
.modal input{
  width:100%;
  border:1px solid #ccc;
  border-radius:10px;
  padding:11px;
  margin-bottom:12px;
}

/* Tipo */
#tipoBtns button{
  flex:1;
  opacity:.4;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 6px #0003;
}

/* GRUPOS */
.grupoMes{
  margin-top:30px;
  border-radius:var(--radius);
  overflow:hidden;
}

.grupoHeader{
  background:var(--azul);
  color:white;
  padding:12px 16px;
  font-size:20px;
  cursor:pointer;
}

.grupoBody{
  display:none;
  padding-bottom:10px;
}

</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<div id="conteudo"></div>

<!-- MODAL -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="tituloModal">Novo Lançamento</h3>

    <input id="mData" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="mTipo">

    <input list="listaCat" id="mCat" placeholder="Categoria" autocomplete="off">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="mSub" placeholder="Subcategoria" autocomplete="off">
    <datalist id="listaSub"></datalist>

    <input id="mDesc" placeholder="Descrição">
    <input id="mValor" placeholder="R$ 0,00">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby8xeHkE0EwpMaVPOL6ggjgGasnMVa3piNIr6lCH8MdD7OZEsDA3-b5EjisScjfNLJGMw/exec";

/* ===== FORMATAR DATA ===== */
function formatarData(iso){
  if(!iso) return "";
  const d = new Date(iso);
  if(isNaN(d)) return iso;
  return String(d.getDate()).padStart(2,'0') + "/" +
         String(d.getMonth()+1).padStart(2,'0') + "/" +
         d.getFullYear();
}

const modalBg = document.getElementById("modal-bg");
const msg = document.getElementById("msg");

const mData = document.getElementById("mData");
const mTipo = document.getElementById("mTipo");
const mCat = document.getElementById("mCat");
const mSub = document.getElementById("mSub");
const mDesc = document.getElementById("mDesc");
const mValor = document.getElementById("mValor");

const listaCat = document.getElementById("listaCat");
const listaSub = document.getElementById("listaSub");

const btnReceita = document.getElementById("btnReceita");
const btnDespesa = document.getElementById("btnDespesa");
const tituloModal = document.getElementById("tituloModal");

let editandoID = null;

/* LOADING */
function load(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

/* ALERTAS */
function erro(m){ msg.innerHTML=`<div style='color:red;'>${m}</div>`; }
function ok(m){ msg.innerHTML=`<div style='color:green;'>${m}</div>`; }

/* MÁSCARA */
mValor.addEventListener("input",()=>{
  let v = mValor.value.replace(/\D/g,"");
  if(!v) v="0";
  mValor.value="R$ "+(v/100).toFixed(2).replace(".",",");
});

/* RECEITA / DESPESA */
btnReceita.onclick=()=>{
  mTipo.value="Receita";
  btnReceita.classList.add("activeSel");
  btnDespesa.classList.remove("activeSel");
};
btnDespesa.onclick=()=>{
  mTipo.value="Despesa";
  btnDespesa.classList.add("activeSel");
  btnReceita.classList.remove("activeSel");
};

/* FILTRO */
function filtroInteligente(input, datalist){
  const valores = [...datalist.options].map(o=>o.value);

  input.addEventListener("input",()=>{
    const txt = input.value.toLowerCase();
    datalist.innerHTML = valores
      .filter(v => v.toLowerCase().includes(txt))
      .map(v => `<option value="${v}">`)
      .join("");
  });
}

/* RENDERIZAÇÃO POR MÊS */
function renderizar(dados){
  const conteudo = document.getElementById("conteudo");
  conteudo.innerHTML="";

  const hoje = new Date();

  const grupos = {};

  dados.forEach(l=>{
    const data = new Date(l[1]);
    const mes = data.toLocaleString("pt-BR",{month:"long"}) + " / " + data.getFullYear();

    if(!grupos[mes]) grupos[mes] = {lista:[], receita:0, despesa:0};
    grupos[mes].lista.push(l);

    if(l[2]==="Receita") grupos[mes].receita += Number(l[6]);
    else grupos[mes].despesa += Number(l[6]);
  });

  /* ORDENAR MESES DO MAIS RECENTE PARA O MAIS ANTIGO */
  const mesesOrdenados = Object.keys(grupos).sort((a,b)=>{
    const [ma,aa] = a.split(" / ");
    const [mb,ab] = b.split(" / ");
    return new Date(aa, new Date(Date.parse(ma+" 1")).getMonth()) -
           new Date(ab, new Date(Date.parse(mb+" 1")).getMonth());
  }).reverse();

  mesesOrdenados.forEach(mes=>{
    const g = grupos[mes];

    const div = document.createElement("div");
    div.className="grupoMes";

    const h = document.createElement("div");
    h.className="grupoHeader";
    h.innerHTML = `${mes} — Receita: R$ ${g.receita.toFixed(2)} | Despesa: R$ ${g.despesa.toFixed(2)}`;
    h.onclick = ()=>{ body.style.display = body.style.display==="none"?"block":"none"; };

    const body = document.createElement("div");
    body.className="grupoBody";

    let html = `
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Categoria</th>
            <th>Subcategoria</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
    `;

    g.lista.forEach(l=>{
      html += `
        <tr>
          <td>${formatarData(l[1])}</td>
          <td>${l[2]}</td>
          <td>${l[3]}</td>
          <td>${l[4]}</td>
          <td>${l[5]}</td>
          <td>R$ ${Number(l[6]).toFixed(2)}</td>
          <td>
            <button onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
            <button onclick="excluir('${l[0]}')">Excluir</button>
          </td>
        </tr>
      `;
    });

    html += "</tbody></table>";

    body.innerHTML = html;

    div.appendChild(h);
    div.appendChild(body);

    conteudo.appendChild(div);
  });
}

/* LISTAR */
async function listar(){
  load(true);
  const r = await fetch(API+"?action=listLancamentos");
  const dados = await r.json();

  await carregarCategorias();
  renderizar(dados);
  load(false);
}

/* CATEGORIAS */
async function carregarCategorias(){
  const r = await fetch(API+"?action=listCadastros");
  const dados = await r.json();

  listaCat.innerHTML = [...new Set(dados.map(l=>l[2]))].map(v=>`<option value="${v}">`).join("");
  listaSub.innerHTML = [...new Set(dados.map(l=>l[3]))].map(v=>`<option value="${v}">`).join("");

  filtroInteligente(mCat, listaCat);
  filtroInteligente(mSub, listaSub);
}

/* MODAL */
function abrirModal(id=null){
  editandoID=id;
  modalBg.style.display="flex";

  mData.value=new Date().toISOString().split("T")[0];
  mTipo.value="";
  mCat.value="";
  mSub.value="";
  mDesc.value="";
  mValor.value="R$ 0,00";

  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");

  tituloModal.innerText="Novo Lançamento";
}
function fecharModal(){ modalBg.style.display="none"; }

/* EDITAR */
function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  tituloModal.innerText="Editar Lançamento";

  mData.value=data.split("T")[0];
  mTipo.value=tipo;
  mCat.value=cat;
  mSub.value=sub;
  mDesc.value=desc;
  mValor.value="R$ "+Number(val).toFixed(2).replace(".",",");

  if(tipo==="Receita") btnReceita.click();
  else btnDespesa.click();
}

/* SALVAR */
async function salvar(){
  let data = mData.value;
  let tipo = mTipo.value;
  let cat = mCat.value;
  let sub = mSub.value;
  let desc = mDesc.value;
  let val = mValor.value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data||!tipo||!cat||!sub||!desc||!val){
    erro("Preencha tudo!");
    return;
  }

  load(true);

  let url;
  if(editandoID){
    const campos = JSON.stringify({data,tipo,categoria:cat,subcategoria:sub,descricao:desc,valor:val});
    url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;
  } else {
    url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
  }

  let r = await fetch(url);
  let resp = await r.json();

  if(resp.status!=="ok") erro("Erro ao salvar!");
  else ok("Salvo!");

  fecharModal();
  listar();
  load(false);
}

/* EXCLUIR */
async function excluir(id){
  if(!confirm("Excluir?")) return;
  await fetch(API+"?action=deleteLancamento&id="+id);
  listar();
}

/* START */
listar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --texto:#222;
  --green:#28a745;
  --red:#d62828;
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial;
}

h2{
  margin:0 0 20px 0;
  color:var(--azul);
  font-size:32px;
}

/* BOTÕES */
.btn{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
}
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th{
  padding:12px;
  background:var(--azul-escuro);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #ddd;
}

/* AÇÕES */
.btn-edit{
  background:#0277bd;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}
.btn-del{
  background:#c62828;
  border:none;
  padding:6px 10px;
  border-radius:6px;
  color:white;
  cursor:pointer;
}

/* ALERTAS */
.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2e7d32; }

/* LOADING */
#loading{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.45);
  display:none;
  justify-content:center;
  align-items:center;
  color:white;
  font-size:28px;
  z-index:999;
}

/* MODAL */
.modal-bg{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
.modal{
  background:white;
  width:450px;
  padding:25px;
  border-radius:12px;
  box-shadow:var(--shadow);
}
.modal h3{
  margin-top:0;
  color:var(--azul);
}
input, select{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

.btn-full{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
}
.btn-cancel{
  background:#777;
}
</style>
</head>

<body>

<h2>Lançamentos</h2>

<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th style="width:160px;">Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<div id="loading">Carregando...</div>

<!-- ======================= MODAL ======================= -->
<div class="modal-bg" id="modal">
  <div class="modal">
    <h3 id="titulo-modal">Novo Lançamento</h3>

    <input id="m-data" type="date">

    <div style="display:flex; gap:10px; margin-bottom:12px;">
      <button class="btn btn-green" style="flex:1;" onclick="setTipo('Receita')">Receita</button>
      <button class="btn btn-red" style="flex:1;" onclick="setTipo('Despesa')">Despesa</button>
    </div>

    <input type="hidden" id="m-tipo">

    <select id="m-cat"></select>
    <input id="m-cat-novo" placeholder="Ou digite nova categoria">

    <select id="m-sub"></select>
    <input id="m-sub-novo" placeholder="Ou digite nova subcategoria">

    <input id="m-descricao" placeholder="Descrição">
    <input id="m-valor" type="number" step="0.01" placeholder="Valor">

    <button class="btn-full btn-green" onclick="salvar()">Salvar</button>
    <button class="btn-full btn-cancel" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
// ====================== CONFIG ===========================
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

// ====================== UTIL ===========================
function loading(v){ document.getElementById("loading").style.display = v ? "flex" : "none"; }
function erro(msg){ document.getElementById("msg").innerHTML = `<div class='alert alert-erro'>❌ ${msg}</div>`; }
function ok(msg){ document.getElementById("msg").innerHTML = `<div class='alert alert-ok'>✔ ${msg}</div>`; }
function setTipo(t){ document.getElementById("m-tipo").value = t; }

// ====================== MODAL ===========================
function abrirModal(id=null){
  editandoID = id;
  document.getElementById("titulo-modal").innerText = id ? "Editar Lançamento" : "Novo Lançamento";
  document.getElementById("modal").style.display = "flex";
}
function fecharModal(){ document.getElementById("modal").style.display = "none"; }

// ====================== LISTAR ===========================
async function listar(){
  loading(true);
  try{
    let r = await fetch(API+"?action=listLancamentos");
    let dados = await r.json();
    if(!Array.isArray(dados)) dados = [];
    renderizar(dados);

    // carregar categorias e subcategorias dos cadastros
    loadCombos();

  }catch(e){ erro(e.message); }
  loading(false);
}

// ====================== COMBOS ===========================
async function loadCombos(){
  try{
    let r = await fetch(API+"?action=listCadastros");
    let cad = await r.json();

    if(!Array.isArray(cad)) cad = [];

    let cat = document.getElementById("m-cat");
    let sub = document.getElementById("m-sub");

    cat.innerHTML = `<option value="">Selecione</option>`;
    sub.innerHTML = `<option value="">Selecione</option>`;

    [...new Set(cad.map(c=>c[2]))].forEach(c=>{
      if(c) cat.innerHTML += `<option value="${c}">${c}</option>`;
    });

    [...new Set(cad.map(c=>c[3]))].forEach(s=>{
      if(s) sub.innerHTML += `<option value="${s}">${s}</option>`;
    });

  }catch(e){}
}

// ====================== RENDER TABELA ===========================
function renderizar(lista){
  let tbody = document.getElementById("lista");
  tbody.innerHTML = "";

  lista.forEach(l=>{
    tbody.innerHTML += `
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>${l[4]}</td>
        <td>${l[5]}</td>
        <td>R$ ${Number(l[6]).toFixed(2)}</td>
        <td>
          <button class="btn-edit" onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
          <button class="btn-del" onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

// ====================== EDITAR ===========================
function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);
  document.getElementById("m-data").value = data;
  document.getElementById("m-tipo").value = tipo;
  document.getElementById("m-cat").value = cat;
  document.getElementById("m-sub").value = sub;
  document.getElementById("m-descricao").value = desc;
  document.getElementById("m-valor").value = val;
}

// ====================== SALVAR ===========================
async function salvar(){
  let data = document.getElementById("m-data").value;
  let tipo = document.getElementById("m-tipo").value;
  let cat  = document.getElementById("m-cat-novo").value || document.getElementById("m-cat").value;
  let sub  = document.getElementById("m-sub-novo").value || document.getElementById("m-sub").value;
  let desc = document.getElementById("m-descricao").value;
  let val  = document.getElementById("m-valor").value;

  if(!data || !tipo || !cat || !sub || !desc || !val){
    erro("Preencha todos os campos!");
    return;
  }

  loading(true);

  try{
    let url;

    if(editandoID){
      url = API+
        `?action=editLancamento&id=${editandoID}&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }else{
      url = API+
        `?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }

    let r = await fetch(url);
    let j = await r.json();
    if(j.erro) throw new Error(j.erro);

    ok("Lançamento salvo!");
    fecharModal();
    listar();

  }catch(e){ erro(e.message); }

  loading(false);
}

// ====================== EXCLUIR ===========================
async function excluir(id){
  if(!confirm("Excluir lançamento?")) return;

  loading(true);
  try{
    let r = await fetch(API+"?action=deleteLancamento&id="+id);
    let j = await r.json();
    if(j.erro) throw new Error(j.erro);
    ok("Excluído!");
    listar();
  }catch(e){ erro(e.message); }
  loading(false);
}

// ====================== START ===========================
listar();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --azul-escuro:#12375A;
  --bg:#f4f6f9;
  --card:#ffffff;
  --radius:12px;
  --shadow:0 6px 20px rgba(0,0,0,0.15);
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial;
}

h2{
  margin-bottom:15px;
  color:var(--azul);
  font-size:32px;
}

.btn{
  padding:12px 20px;
  border-radius:8px;
  border:none;
  color:white;
  cursor:pointer;
  font-size:17px;
  transition:.2s;
}
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }
.btn-gray{ background:var(--gray); }

/* ALERTAS */
.alert{
  padding:15px;
  border-radius:8px;
  margin-bottom:20px;
  color:white;
}
.alert-erro{ background:#c62828; }
.alert-ok{ background:#2e7d32; }

/* LOADING — igual ao dashboard */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1F4E78;
  padding:12px 21px;
  border-radius:14px;
  color:white;
  font-size:16px;
  font-weight:bold;
  display:none;
  z-index:999;
  animation:pulse 1.2s infinite;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:white;
  margin-top:20px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:var(--shadow);
}
th{
  padding:12px;
  background:var(--azul);
  color:white;
}
td{
  padding:12px;
  border-bottom:1px solid #e1e1e1;
}

/* BOTÕES AÇÃO */
.btn-edit{
  background:#0277bd;
  padding:6px 10px;
  border-radius:6px;
  color:white;
}
.btn-del{
  background:#c62828;
  padding:6px 10px;
  border-radius:6px;
  color:white;
}

/* MODAL */
.modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  justify-content:center;
  align-items:center;
  backdrop-filter:blur(2px);
  z-index:1000;
}

.modal{
  background:white;
  width:450px;
  padding:25px;
  border-radius:14px;
  box-shadow:var(--shadow);
  animation:pop .25s ease;
}
@keyframes pop{
  from{ transform:scale(.85); opacity:.3; }
  to{ transform:scale(1); opacity:1; }
}

.modal h3{ margin-top:0; color:var(--azul); }

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* SELETOR RECEITA / DESPESA */
#tipoBtns button{
  flex:1;
  opacity:.5;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 5px #0002;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th style="width:160px">Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <h3 id="titulo-modal">Novo Lançamento</h3>

    <input id="m-data" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="m-tipo">

    <input list="listaCat" id="m-cat" placeholder="Categoria">
    <datalist id="listaCat"></datalist>

    <input list="listaSub" id="m-sub" placeholder="Subcategoria">
    <datalist id="listaSub"></datalist>

    <input id="m-descricao" placeholder="Descrição">
    <input id="m-valor" placeholder="Valor">

    <button class="btn btn-green" style="width:100%" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%;margin-top:8px" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycbyInCpy_Ln1XQhcnbsfPHRimjx0frnOQDRgAyPtraKw_scr7uXP631SUyQZpIlUSi7IMA/exec";

let editandoID = null;

/* LOADING */
function load(v){ document.getElementById("loading").style.display = v ? "flex" : "none"; }

/* ALERTAS */
function erro(msg){ msgBox.innerHTML = `<div class='alert alert-erro'>❌ ${msg}</div>`; }
function ok(msg){ msgBox.innerHTML = `<div class='alert alert-ok'>✔ ${msg}</div>`; }

/* MASCARA */
function mascaraValor(el){
  let v = el.value.replace(/\D/g,"");
  el.value = "R$ " + (v/100).toFixed(2).replace(".",",");
}

/* ====== LISTAR ====== */
async function listar(){
  load(true);

  try{
    let r = await fetch(API+"?action=listLancamentos");
    let dados = await r.json();

    if(!Array.isArray(dados)){
      erro("Erro no retorno do servidor.");
      console.log("RETORNO:", dados);
      load(false);
      return;
    }

    renderizar(dados);
    carregarCombos();

  }catch(e){ erro("Falha ao carregar: " + e); }

  load(false);
}

function renderizar(lista){
  tabela.innerHTML = lista.map(l=>`
    <tr>
      <td>${l[1]}</td>
      <td>${l[2]}</td>
      <td>${l[3]}</td>
      <td>${l[4]}</td>
      <td>${l[5]}</td>
      <td>R$ ${Number(l[6]).toFixed(2)}</td>
      <td>
        <button class="btn-edit" onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
        <button class="btn-del" onclick="excluir('${l[0]}')">Excluir</button>
      </td>
    </tr>
  `).join("");
}

/* ====== PREENCHE COMBOS ====== */
async function carregarCombos(){
  let r = await fetch(API+"?action=listCadastros");
  let dados = await r.json();

  if(!Array.isArray(dados)) return;

  listaCat.innerHTML = [...new Set(dados.map(l=>l[2]))].map(c=>`<option value="${c}">`).join("");
  listaSub.innerHTML = [...new Set(dados.map(l=>l[3]))].map(s=>`<option value="${s}">`).join("");
}

/* ====== MODAL ====== */
function abrirModal(id=null){
  editandoID = id;

  modalBg.style.display="flex";

  if(id){
    titulo-modal.innerText = "Editar Lançamento";
  }else{
    titulo-modal.innerText = "Novo Lançamento";
    mData.value = new Date().toISOString().split("T")[0];
    mDescricao.value = "";
    mValor.value = "";
    mCat.value = "";
    mSub.value = "";
    mTipo.value = "";
    limparSelecao();
  }
}

function fecharModal(){ modalBg.style.display="none"; }

/* ====== TIPO ====== */
btnReceita.onclick = ()=>{
  limparSelecao();
  btnReceita.classList.add("activeSel");
  btnReceita.style.background = "var(--green)";
  mTipo.value="Receita";
};

btnDespesa.onclick = ()=>{
  limparSelecao();
  btnDespesa.classList.add("activeSel");
  btnDespesa.style.background = "var(--red)";
  mTipo.value="Despesa";
};

function limparSelecao(){
  btnReceita.classList.remove("activeSel");
  btnDespesa.classList.remove("activeSel");
  btnReceita.style.background = "var(--gray)";
  btnDespesa.style.background = "var(--gray)";
}

/* ====== EDITAR ====== */
function editar(id,data,tipo,cat,sub,desc,val){
  abrirModal(id);

  mData.value = data;
  mTipo.value = tipo;
  mCat.value = cat;
  mSub.value = sub;
  mDescricao.value = desc;
  mValor.value = "R$ "+Number(val).toFixed(2).replace(".",",");

  limparSelecao();
  if(tipo==="Receita"){
    btnReceita.classList.add("activeSel");
    btnReceita.style.background="var(--green)";
  }else{
    btnDespesa.classList.add("activeSel");
    btnDespesa.style.background="var(--red)";
  }
}

/* ====== SALVAR ====== */
async function salvar(){
  let data = mData.value;
  let tipo = mTipo.value;
  let cat = mCat.value;
  let sub = mSub.value;
  let desc = mDescricao.value;
  let val = mValor.value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!data||!tipo||!cat||!sub||!desc||!val){
    erro("Preencha todos os campos!");
    return;
  }

  load(true);

  try{
    let url;

    if(editandoID){
      const campos = JSON.stringify({
        data, tipo, categoria:cat, subcategoria:sub, descricao:desc, valor:val
      });

      url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;

    }else{
      url =
        `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
    }

    let r = await fetch(url);
    let resp = await r.json();

    if(resp.erro) erro(resp.erro);
    else ok("Salvo com sucesso!");

    fecharModal();
    listar();

  }catch(e){
    erro("Falha ao salvar: "+ e);
  }

  load(false);
}

/* ====== EXCLUIR ====== */
async function excluir(id){
  if(!confirm("Excluir lançamento?")) return;

  load(true);

  let r = await fetch(API+"?action=deleteLancamento&id="+id);
  let resp = await r.json();

  if(resp.erro) erro(resp.erro);
  else ok("Excluído!");

  listar();
  load(false);
}

mValor.addEventListener("input", ()=>mascaraValor(mValor));

/* ====== INICIAR ====== */
listar();
</script>

</body>
</html>

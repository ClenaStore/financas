<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Lançamentos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --azul:#1F4E78;
  --bg:#f4f6f9;
  --radius:14px;
  --shadow:0 6px 22px rgba(0,0,0,0.15);
  --green:#2ecc71;
  --red:#e74c3c;
  --gray:#999;
}

/* GERAL */
body{
  margin:0;
  padding:25px;
  background:var(--bg);
  font-family:Arial, sans-serif;
}

/* Título */
h2{
  margin-bottom:18px;
  color:var(--azul);
  font-size:32px;
}

/* Botões */
.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:.2s;
}
.btn-green{ background:var(--green); }
.btn-red{ background:var(--red); }
.btn-gray{ background:var(--gray); }

/* Loading */
#loading{
  position:fixed;
  bottom:20px;
  left:20px;
  background:#1F4E78;
  padding:12px 20px;
  border-radius:10px;
  color:white;
  font-size:15px;
  display:none;
  animation:pulse 1.2s infinite;
  z-index:900;
}
@keyframes pulse{
  0%{opacity:.5; transform:scale(.95);}
  50%{opacity:1; transform:scale(1);}
  100%{opacity:.5; transform:scale(.95);}
}

/* Tabela */
table{
  width:100%;
  background:white;
  border-collapse:collapse;
  border-radius:12px;
  overflow:hidden;
  margin-top:20px;
  box-shadow:var(--shadow);
}
th{
  padding:13px;
  background:var(--azul);
  color:white;
  text-align:left;
}
td{
  padding:12px;
  border-bottom:1px solid #e4e4e4;
}

/* Modal */
#modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.55);
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(3px);
  z-index:1000;
}

.modal{
  width:420px;
  background:white;
  padding:25px;
  border-radius:15px;
  animation:pop .25s ease;
  box-shadow:0 12px 35px rgba(0,0,0,0.25);
}
@keyframes pop{
  from{transform:scale(.85); opacity:.3;}
  to{transform:scale(1); opacity:1;}
}

.modal input{
  width:100%;
  border:1px solid #ccc;
  border-radius:10px;
  padding:11px;
  margin-bottom:12px;
}

/* Tipo Receita / Despesa */
#tipoBtns button{
  flex:1;
  opacity:.4;
}
.activeSel{
  opacity:1 !important;
  box-shadow:0 0 6px #0003;
}

/* LISTA DE BUSCA */
.select-box{
  position:relative;
}

.options{
  position:absolute;
  top:48px;
  left:0;
  width:100%;
  max-height:180px;
  overflow-y:auto;
  background:white;
  border:1px solid #ccc;
  border-radius:10px;
  box-shadow:0 4px 18px rgba(0,0,0,0.15);
  display:none;
  z-index:2000;
}

.options div{
  padding:10px;
  cursor:pointer;
}
.options div:hover{
  background:#eef5ff;
}
</style>
</head>

<body>

<div id="loading">Carregando...</div>

<h2>Lançamentos</h2>
<div id="msg"></div>

<button class="btn btn-green" onclick="abrirModal()">+ Novo Lançamento</button>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Tipo</th>
      <th>Categoria</th>
      <th>Subcategoria</th>
      <th>Descrição</th>
      <th>Valor</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody id="lista"></tbody>
</table>

<!-- MODAL -->
<div id="modal-bg">
  <div class="modal">

    <h3 id="titulo-modal">Novo Lançamento</h3>

    <input id="m-data" type="date">

    <div id="tipoBtns" style="display:flex; gap:10px; margin-bottom:12px;">
      <button id="btnReceita" class="btn btn-gray">Receita</button>
      <button id="btnDespesa" class="btn btn-gray">Despesa</button>
    </div>

    <input type="hidden" id="m-tipo">

    <!-- SELECT CATEGORIA -->
    <div class="select-box">
      <input id="m-cat" placeholder="Categoria" autocomplete="off" readonly onfocus="abrirCat()">
      <div id="listaCatBox" class="options"></div>
    </div>

    <!-- SELECT SUB -->
    <div class="select-box">
      <input id="m-sub" placeholder="Subcategoria" autocomplete="off" readonly onfocus="abrirSub()">
      <div id="listaSubBox" class="options"></div>
    </div>

    <input id="m-descricao" placeholder="Descrição">
    <input id="m-valor" placeholder="R$ 0,00">

    <button class="btn btn-green" style="width:100%;" onclick="salvar()">Salvar</button>
    <button class="btn btn-gray" style="width:100%; margin-top:10px;" onclick="fecharModal()">Cancelar</button>

  </div>
</div>

<script>
const API = "https://script.google.com/macros/s/AKfycby8xeHkE0EwpMaVPOL6ggjgGasnMVa3piNIr6lCH8MdD7OZEsDA3-b5EjisScjfNLJGMw/exec";

let categorias = [];
let subs = [];

function load(v){
  document.getElementById("loading").style.display = v ? "flex" : "none";
}

function erro(msg){ msgBox.innerHTML = `<div style='color:red;'>${msg}</div>`; }
function ok(msg){ msgBox.innerHTML = `<div style='color:green;'>${msg}</div>`; }

/* ======================== CARREGAR LISTAS ======================= */
async function carregarCategorias(){
  let r = await fetch(API+"?action=listCadastros");
  let dados = await r.json();

  categorias = [...new Set(dados.map(l=>l[2]))];
  subs = [...new Set(dados.map(l=>l[3]))];

  montarLista("listaCatBox", categorias, "m-cat");
  montarLista("listaSubBox", subs, "m-sub");
}

function montarLista(idBox, lista, inputId){
  let box = document.getElementById(idBox);
  box.innerHTML = "";

  lista.forEach(v=>{
    let div = document.createElement("div");
    div.innerText = v;
    div.onclick = ()=>{
      document.getElementById(inputId).value = v;
      box.style.display="none";
    };
    box.appendChild(div);
  });
}

/* ABRIR LISTAS */
function abrirCat(){
  document.getElementById("listaCatBox").style.display="block";
}
function abrirSub(){
  document.getElementById("listaSubBox").style.display="block";
}

/* ============================== LISTAR ============================= */
async function listar(){
  load(true);
  let r = await fetch(API+"?action=listLancamentos");
  let dados = await r.json();

  lista.innerHTML = dados.map(l=>`
      <tr>
        <td>${l[1]}</td>
        <td>${l[2]}</td>
        <td>${l[3]}</td>
        <td>${l[4]}</td>
        <td>${l[5]}</td>
        <td>R$ ${Number(l[6]).toFixed(2)}</td>
        <td>
          <button onclick="editar('${l[0]}','${l[1]}','${l[2]}','${l[3]}','${l[4]}','${l[5]}','${l[6]}')">Editar</button>
          <button onclick="excluir('${l[0]}')">Excluir</button>
        </td>
      </tr>
  `).join("");

  carregarCategorias();
  load(false);
}

/* ============================== MODAL ============================= */
function abrirModal(id=null){
  editandoID = id;
  modalBg.style.display="flex";

  mData.value = new Date().toISOString().split("T")[0];
  mTipo.value="";
  mCat.value="";
  mSub.value="";
  mDesc.value="";
  mValor.value="R$ 0,00";
}
function fecharModal(){ modalBg.style.display="none"; }

/* ============================== SALVAR ============================= */
async function salvar(){
  let data = mData.value;
  let tipo = mTipo.value;
  let cat = mCat.value;
  let sub = mSub.value;
  let desc = mDesc.value;
  let val = mValor.value.replace("R$","").replace(".","").replace(",",".").trim();

  if(!categorias.includes(cat)){
    erro("❌ Categoria inválida – escolha da lista.");
    mCat.value="";
    return;
  }
  if(!subs.includes(sub)){
    erro("❌ Subcategoria inválida – escolha da lista.");
    mSub.value="";
    return;
  }

  if(!data||!tipo||!cat||!sub||!desc||!val){ erro("Preencha tudo!"); return; }

  load(true);
  let url;

  if(editandoID){
    const campos = JSON.stringify({data,tipo,categoria:cat,subcategoria:sub,descricao:desc,valor:val});
    url = `${API}?action=editLancamento&id=${editandoID}&campos=${encodeURIComponent(campos)}`;
  } else {
    url = `${API}?action=createLancamento&data=${data}&tipo=${tipo}&categoria=${cat}&subcategoria=${sub}&descricao=${desc}&valor=${val}`;
  }

  let r = await fetch(url);
  let resp = await r.json();

  if(resp.status!=="ok") erro("Erro ao salvar!");
  else ok("Salvo!");

  fecharModal();
  listar();
  load(false);
}

/* ============================== EXCLUIR ============================= */
async function excluir(id){
  if(!confirm("Excluir lançamento?")) return;
  await fetch(API+"?action=deleteLancamento&id="+id);
  listar();
}

/* START */
listar();
</script>

</body>
</html>
